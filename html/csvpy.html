<b>csvpy</b><br><br>
<b>Loads a CSV file into a Python shell.</b><br><br><b>Included in csvkit.</b><br><br><b>More information: <a href="https://csvkit.readthedocs.io/en/latest/scripts/csvpy.html">home page</a></b><br><br>
- Load a CSV file into a `CSVKitReader` object:

<blockquote>csvpy <i>data.csv</i></blockquote>
- Load a CSV file into a `CSVKitDictReader` object:

<blockquote>csvpy --dict <i>data.csv</i></blockquote>
