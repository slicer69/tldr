<h2> csvpy</h2><br>
<b>Description:</b> <b>Loads a CSV file into a Python shell.</b><br><br><b>Description:</b> <b>Included in csvkit.</b><br><br>
- Load a CSV file into a `CSVKitReader` object:

<blockquote>csvpy {{data.csv}}</blockquote>
- Load a CSV file into a `CSVKitDictReader` object:

<blockquote>csvpy --dict {{data.csv}}</blockquote>
