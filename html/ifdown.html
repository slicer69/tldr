<b>ifdown</b><br><br>
<b>Disable network interfaces.</b><br><br><b>More information: <a href="https://linux.die.net/man/8/ifdown">home page</a></b><br><br>
- Disable interface eth0:

<blockquote>ifdown <i>eth0</i></blockquote>
- Disable all interfaces which are enabled:

<blockquote>ifdown -a</blockquote>
