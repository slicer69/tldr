<b>groups</b><br><br>
<b>Print group memberships for a user.</b><br><br>
- Print group memberships for the current user:

<blockquote>groups</blockquote>
- Print group memberships for a specific user:

<blockquote>groups <i>username</i></blockquote>
- Print group memberships for a list of users:

<blockquote>groups <i>username1</i> <i>username2</i> <i>username3</i></blockquote>
