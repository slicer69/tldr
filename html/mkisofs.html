<b>mkisofs</b><br><br>
<b>Create ISO files from directories.</b><br><br><b>Also aliased as `genisoimage`.</b><br><br>
- Create an ISO from a directory:

<blockquote>mkisofs -o <i>filename.iso</i> <i>path/to/source_directory</i></blockquote>
- Set the disc label when creating an ISO:

<blockquote>mkisofs -o <i>filename.iso</i> -V <i>"label_name"</i> <i>path/to/source_directory</i></blockquote>
