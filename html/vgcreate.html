<b>vgcreate</b><br><br>
<b>Create volume groups combining multiple mass-storage devices.</b><br><br>
- Create a new volume group called vg1 using the `/dev/sda1` device:

<blockquote>vgcreate <i>vg1</i> <i>/dev/sda1</i></blockquote>
- Create a new volume group called vg1 using multiple devices:

<blockquote>vgcreate <i>vg1</i> <i>/dev/sda1</i> <i>/dev/sdb1</i> <i>/dev/sdc1</i></blockquote>
