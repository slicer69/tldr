<b>xeyes</b><br><br>
<b>Display eyes on the screen that follow the mouse cursor.</b><br><br>
- Launch xeyes on the local machine's default display:

<blockquote>xeyes</blockquote>
- Launch xeyes on a remote machine's display 0, screen 0:

<blockquote>xeyes -display <i>remote_host</i>:<i>0</i>.<i>0</i></blockquote>
