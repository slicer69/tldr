<b>pushd</b><br><br>
<b>Place a directory on a stack so it can be accessed later.</b><br><br>
- Switch to directory and push it on the stack:

<blockquote>pushd < <i>directory</i></blockquote>
- Switch first and second directories on the stack:

<blockquote>pushd</blockquote>
- Rotate stack by making the 5th element the top of the stack:

<blockquote>pushd +4</blockquote>
