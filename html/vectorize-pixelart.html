<b>vectorize-pixelart</b><br><br>
<b>Convert PNG pixel art graphics to SVG/EPS vector images.</b><br><br><b>More information: <a href="https://github.com/und3f/vectorize-pixelart">home page</a></b><br><br>
- Convert a PNG image to a vector image format:

<blockquote>vectorize-pixelart <i>path/to/input.png</i> <i>path/to/output.svg|.eps</i></blockquote>
