<h2> if</h2><br>
<b>Description:</b> <b>Simple shell conditional.</b><br><br>
- Echo a different thing depending on a command's success:

<blockquote>{{command}} && echo "success" || echo "failure"</blockquote>
- Full if syntax:

<blockquote>if {{condition}}; then echo "true"; else echo "false"; fi</blockquote>
