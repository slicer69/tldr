<b>airpaste</b><br><br>
<b>Share messages and files on the same network.</b><br><br>
- Wait for message and display when received:

<blockquote>airpaste</blockquote>
- Send text:

<blockquote>echo <i>text</i> | airpaste</blockquote>
- Send file:

<blockquote>airpaste < <i>path/to/file</i></blockquote>
- Receive file:

<blockquote>airpaste > <i>path/to/file</i></blockquote>
- Create/Join channel:

<blockquote>airpaste <i>channel_name</i></blockquote>
