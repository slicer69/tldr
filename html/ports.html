<h2> ports</h2><br>
<b>Description:</b> <b>Update/list the ports tree on a CRUX system.</b><br><br>
- Update the ports tree:

<blockquote>ports -u</blockquote>
- List the ports in the current tree:

<blockquote>ports -l</blockquote>
- Check the differences between installed packages and the ports tree:

<blockquote>ports -d</blockquote>
