<b>texdoc</b><br><br>
<b>Search for appropriate documentation for (La)TeX commands or packages.</b><br><br><b>More information: <a href="https://texdoc.org/index.html">home page</a></b><br><br>
- Open the first search result in the default PDF viewer:

<blockquote>texdoc <i>search</i></blockquote>
- List the best search results:

<blockquote>texdoc --list <i>search</i></blockquote>
- Open full documentation of texdoc:

<blockquote>texdoc <i>texdoc</i></blockquote>
