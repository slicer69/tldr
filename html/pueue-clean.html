<b>pueue clean</b><br><br>
<b>Remove all finished tasks from the list and clear logs.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Remove finished tasks and clear logs:

<blockquote>pueue clean</blockquote>
- Only clean commands that finished successfully:

<blockquote>pueue clean --successful-only</blockquote>
