<b>print</b><br><br>
<b>An alias to a `run-mailcap`'s action print.</b><br><br><b>Originally `run-mailcap` is used to process mime-type/file.</b><br><br>
- Print action can be used to print any file on default run-mailcap tool:

<blockquote>print <i>filename</i></blockquote>
- With `run-mailcap`:

<blockquote>run-mailcap --action=print <i>filename</i></blockquote>
