<h2> print</h2><br>
<b>Description:</b> <b>An alias to a `run-mailcap`'s action print.</b><br><br><b>Description:</b> <b>Originally `run-mailcap` is used to process mime-type/file.</b><br><br>
- Print action can be used to print any file on default run-mailcap tool:

<blockquote>print {{filename}}</blockquote>
- With `run-mailcap`:

<blockquote>run-mailcap --action=print {{filename}}</blockquote>
