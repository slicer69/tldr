<b>unix2mac</b><br><br>
<b>Change Unix-style line endings to macOS-style.</b><br><br><b>Replaces CR with LF.</b><br><br>
- Change the line endings of a file:

<blockquote>unix2mac <i>filename</i></blockquote>
- Create a copy with macOS-style line endings:

<blockquote>unix2mac -n <i>filename</i> <i>new_filename</i></blockquote>
