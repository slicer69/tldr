<b>cmatrix</b><br><br>
<b>Shows a scrolling Matrix like screen in the terminal.</b><br><br><b>More information: <a href="https://github.com/abishekvashok/cmatrix">home page</a></b><br><br>
- Enable asynchronous scrolling:

<blockquote>cmatrix -a</blockquote>
- Display red text:

<blockquote>cmatrix -C <i>red</i></blockquote>
- Enable rainbow mode:

<blockquote>cmatrix -r</blockquote>
- Set screen update delay to 2 centiseconds:

<blockquote>cmatrix -u <i>2</i></blockquote>
