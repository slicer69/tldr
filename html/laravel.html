<b>laravel</b><br><br>
<b>A command line installer for the Laravel framework.</b><br><br>
- Create a new Laravel application:

<blockquote>laravel new <i>name</i></blockquote>
- Use the latest development release:

<blockquote>laravel new <i>name</i> --dev</blockquote>
- Overwrite if the directory already exists:

<blockquote>laravel new <i>name</i> --force</blockquote>
- List the available installer commands:

<blockquote>laravel list</blockquote>
