<b>autorandr</b><br><br>
<b>Automatically change screen layout.</b><br><br>
- Save the current screen layout:

<blockquote>autorandr -s <i>profile_name</i></blockquote>
- Show the saved profiles:

<blockquote>autorandr</blockquote>
- Change the profile:

<blockquote>autorandr -l <i>profile_name</i></blockquote>
- Set the default profile:

<blockquote>autorandr -d <i>profile_name</i></blockquote>
