<b>pio boards</b><br><br>
<b>List pre-configured embedded boards available in PlatformIO.</b><br><br><b>More information: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_boards.html">home page</a></b><br><br>
- List all available boards:

<blockquote>pio boards</blockquote>
- List only boards from installed platforms:

<blockquote>pio boards --installed</blockquote>
