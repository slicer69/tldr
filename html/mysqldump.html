<b>mysqldump</b><br><br>
<b>Backups MySQL databases.</b><br><br>
- Create a backup, user will be prompted for a password:

<blockquote>mysqldump -u <i>user</i> --password <i>database_name</i> > <i>filename.sql</i></blockquote>
- Restore a backup, user will be prompted for a password:

<blockquote>mysql -u <i>user</i> --password <i>database_name</i> < <i>filename.sql</i></blockquote>
