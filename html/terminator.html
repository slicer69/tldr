<b>terminator</b><br><br>
<b>Arrange multiple GNOME terminals in one window.</b><br><br>
- Start terminator window:

<blockquote>terminator</blockquote>
- Start with a fullscreen window:

<blockquote>terminator -f</blockquote>
- Split terminals horizontally:

<blockquote>Ctrl + Shift + O</blockquote>
- Split terminals vertically:

<blockquote>Ctrl + Shift + E</blockquote>
- Open new tab:

<blockquote>Ctrl + Shift + T</blockquote>
