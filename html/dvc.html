<b>dvc</b><br><br>
<b>Data Version Control: like `git` for data.</b><br><br><b>More information: <a href="https://dvc.org/">home page</a></b><br><br>
- Check the DVC version:

<blockquote>dvc --version</blockquote>
- Display general help:

<blockquote>dvc --help</blockquote>
- Display help about a specific subcommand:

<blockquote>dvc <i>subcommand</i> --help</blockquote>
- Execute a DVC subcommand:

<blockquote>dvc <i>subcommand</i></blockquote>
