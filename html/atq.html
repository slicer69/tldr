<b>atq</b><br><br>
<b>Show jobs scheduled by `at` or `batch` commands.</b><br><br>
- Show the current user's scheduled jobs:

<blockquote>atq</blockquote>
- Show jobs from queue named 'a' (queues have single-character names):

<blockquote>atq -q <i>a</i></blockquote>
- Show jobs of all users (run as super user):

<blockquote>sudo atq</blockquote>
