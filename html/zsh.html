<h2> zsh</h2><br>
<b>Z SHell.</b><br><br><b>`bash` and `sh`-compatible command line interpreter.</b><br><br>
- Start interactive command line interpreter:

<blockquote>zsh</blockquote>
- Execute command passed as parameter:

<blockquote>zsh -c <i>command</i></blockquote>
- Run commands from file (script):

<blockquote>zsh <i>file</i></blockquote>
- Run commands from file and print them as they are executed:

<blockquote>zsh -x <i>file</i></blockquote>
