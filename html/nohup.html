<b>nohup</b><br><br>
<b>Allows for a process to live when the terminal gets killed.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/nohup">home page</a></b><br><br>
- Run process that can live beyond the terminal:

<blockquote>nohup <i>command</i> <i>command_options</i></blockquote>
