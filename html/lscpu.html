<b>lscpu</b><br><br>
<b>Displays information about the CPU architecture.</b><br><br>
- Display information about all CPUs:

<blockquote>lscpu</blockquote>
- Display information in a table:

<blockquote>lscpu --extended</blockquote>
- Display only information about offline CPUs in a table:

<blockquote>lscpu --extended --offline</blockquote>
