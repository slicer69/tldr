<h2> apm</h2><br>
<b>Atom editor Package Manager.</b><br><br><b>See `atom`.</b><br><br>
- Install packages from http://atom.io/packages and themes from http://atom.io/themes:

<blockquote>apm install <i>package_name</i></blockquote>
- Remove packages/themes:

<blockquote>apm remove <i>package_name</i></blockquote>
- Upgrade packages/themes:

<blockquote>apm upgrade <i>package_name</i></blockquote>
