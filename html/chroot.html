<h2> chroot</h2><br>
<b>Run command or interactive shell with special root directory.</b><br><br>
- Run command as new root directory:

<blockquote>chroot <i>/path/to/new/root</i> <i>command</i></blockquote>
- Specify user and group (ID or name) to use:

<blockquote>chroot --userspec=<i>user:group</i></blockquote>
