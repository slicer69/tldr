<h2> chroot</h2><br>
<b>Description:</b> <b>Run command or interactive shell with special root directory.</b><br><br>
- Run command as new root directory:

<blockquote>chroot {{/path/to/new/root}} {{command}}</blockquote>
- Specify user and group (ID or name) to use:

<blockquote>chroot --userspec={{user:group}}</blockquote>
