<h2> xcv</h2><br>
<b>Description:</b> <b>Cut, copy, and paste in the command-line.</b><br><br>
- Cut a file:

<blockquote>xcv x {{input_file}}</blockquote>
- Copy a file:

<blockquote>xcv c {{input_file}}</blockquote>
- Paste a file:

<blockquote>xcv v {{output_file}}</blockquote>
- List files available for pasting:

<blockquote>xcv l</blockquote>
