<b>xcv</b><br><br>
<b>Cut, copy, and paste in the command-line.</b><br><br><b>More information: <a href="https://github.com/busterc/xcv">home page</a></b><br><br>
- Cut a file:

<blockquote>xcv x <i>input_file</i></blockquote>
- Copy a file:

<blockquote>xcv c <i>input_file</i></blockquote>
- Paste a file:

<blockquote>xcv v <i>output_file</i></blockquote>
- List files available for pasting:

<blockquote>xcv l</blockquote>
