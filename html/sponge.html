<b>sponge</b><br><br>
<b>Soak up the input before writing the output file.</b><br><br><b>More information: <a href="https://manned.org/sponge">home page</a></b><br><br>
- Append file content to the source file:

<blockquote>cat <i>path/to/file</i> | sponge -a <i>path/to/file</i></blockquote>
- Remove all lines starting with # in a file:

<blockquote>grep -v '^<i>#</i>' <i>path/to/file</i> | sponge <i>path/to/file</i></blockquote>
