<h2> dpkg</h2><br>
<b>Debian package manager.</b><br><br>
- Install a package:

<blockquote>dpkg -i <i>/path/to/file</i></blockquote>
- Remove a package:

<blockquote>dpkg -r <i>package_name</i></blockquote>
- List installed packages:

<blockquote>dpkg -l <i>pattern</i></blockquote>
- List package contents:

<blockquote>dpkg -L <i>package_name</i></blockquote>
- Find out which package owns a file:

<blockquote>dpkg -S <i>file_name</i></blockquote>
