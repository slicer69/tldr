<h2> dpkg</h2><br>
<b>Description:</b> <b>Debian package manager.</b><br><br>
- Install a package:

<blockquote>dpkg -i {{/path/to/file}}</blockquote>
- Remove a package:

<blockquote>dpkg -r {{package_name}}</blockquote>
- List installed packages:

<blockquote>dpkg -l {{pattern}}</blockquote>
- List package contents:

<blockquote>dpkg -L {{package_name}}</blockquote>
- Find out which package owns a file:

<blockquote>dpkg -S {{file_name}}</blockquote>
