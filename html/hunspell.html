<b>hunspell</b><br><br>
<b>Check spelling.</b><br><br><b>More information: <a href="https://hunspell.github.io/">home page</a></b><br><br>
- Check the spelling of a file:

<blockquote>hunspell <i>path/to/file</i></blockquote>
- Check the spelling of a file with the en_US dictionary:

<blockquote>hunspell -d <i>en_US</i> <i>path/to/file</i></blockquote>
- List misspelled words in a file:

<blockquote>hunspell -l <i>path/to/file</i></blockquote>
