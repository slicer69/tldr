<b>interdiff</b><br><br>
<b>Show differences between two diff files.</b><br><br><b>More information: <a href="http://freshmeat.sourceforge.net/projects/patchutils">home page</a></b><br><br>
- Compare diff files:

<blockquote>interdiff <i>old_file</i> <i>new_file</i></blockquote>
- Compare diff files, ignoring whitespace:

<blockquote>interdiff -w <i>old_file</i> <i>new_file</i></blockquote>
