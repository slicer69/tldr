<b>drush</b><br><br>
<b>A command-line shell and scripting interface for Drupal.</b><br><br><b>More information: <a href="https://www.drush.org">home page</a></b><br><br>
- Enable module "foo":

<blockquote>drush en <i>foo</i></blockquote>
- Uninstall module "foo":

<blockquote>drush pmu <i>foo</i></blockquote>
- Clear all caches:

<blockquote>drush cr</blockquote>
- Clear CSS and JavaScript caches:

<blockquote>drush cc css-js</blockquote>
