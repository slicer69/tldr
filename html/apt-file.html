<b>apt-file</b><br><br>
<b>Search for files in apt packages, including ones not yet installed.</b><br><br>
- Update the metadata database:

<blockquote>sudo apt update</blockquote>
- Search for packages that contain the specified file or path:

<blockquote>apt-file search <i>part/of/filename</i></blockquote>
- List the contents of a specific package:

<blockquote>apt-file list <i>package_name</i></blockquote>
