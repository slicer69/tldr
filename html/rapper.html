<b>rapper</b><br><br>
<b>The Raptor RDF parsing utility.</b><br><br><b>Part of the Raptor RDF Syntax Library.</b><br><br><b>More information: <a href="http://librdf.org/raptor/rapper.html">home page</a></b><br><br>
- Convert an RDF/XML document to Turtle:

<blockquote>rapper -i rdfxml -o turtle <i>file</i></blockquote>
- Count the number of triples in a Turtle file:

<blockquote>rapper -i turtle -c <i>file</i></blockquote>
