<b>jps</b><br><br>
<b>Show JVM Process Status of current user.</b><br><br>
- List all JVM processes:

<blockquote>jps</blockquote>
- List all JVM processes with only PID:

<blockquote>jps -q</blockquote>
- Display the arguments passed to the processes:

<blockquote>jps -m</blockquote>
- Display the full package name of all processes:

<blockquote>jps -l</blockquote>
- Display the arguments passed to the JVM:

<blockquote>jps -v</blockquote>
