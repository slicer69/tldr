<b>pdfjoin</b><br><br>
<b>PDF merging utility.</b><br><br>
- Merge two PDFs:

<blockquote>pdfjoin <i>file1</i> <i>file2</i> --outfile <i>output_file</i></blockquote>
- Save pages 3 to 5 followed by page 1 to a new PDF:

<blockquote>pdfjoin <i>file 3-5,1</i> --outfile <i>output_file</i></blockquote>
- Merge subranges from two PDFs:

<blockquote>pdfjoin <i>file1 3-5,1</i> <i>file2 4-6</i> --outfile <i>output_file</i></blockquote>
