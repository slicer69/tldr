<b>shift</b><br><br>
<b>Bash built-in command that shifts the arguments passed to the calling function or script by a specified number of places.</b><br><br><b>More information: <a href="https://www.gnu.org/software/bash/manual/bash.html#index-shift">home page</a></b><br><br>
- Move arguments by one place dropping the first argument:

<blockquote>shift</blockquote>
- Move arguments by N places dropping the first N arguments:

<blockquote>shift <i>N</i></blockquote>
