<b>tic</b><br><br>
<b>Compile terminfo and install for ncurses.</b><br><br><b>More information: <a href="https://pubs.opengroup.org/onlinepubs/007908799/xcurses/terminfo.html">home page</a></b><br><br>
- Compile and install terminfo for a terminal:

<blockquote>tic -xe <i>terminal</i> <i>path/to/terminal.info</i></blockquote>
- Check terminfo file for errors:

<blockquote>tic -c <i>path/to/terminal.info</i></blockquote>
- Print database locations:

<blockquote>tic -D</blockquote>
