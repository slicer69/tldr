<b>luac</b><br><br>
<b>Lua bytecode compiler.</b><br><br><b>More information: <a href="https://www.lua.org">home page</a></b><br><br>
- Compile a Lua source file to Lua bytecode:

<blockquote>luac -o <i>byte_code.luac</i> <i>source.lua</i></blockquote>
- Do not include debug symbols in the output:

<blockquote>luac -s -o <i>byte_code.luac</i> <i>source.lua</i></blockquote>
