<b>light</b><br><br>
<b>CLI to control the backlight of your screen.</b><br><br>
- Get the current backlight value in percent:

<blockquote>light</blockquote>
- Set the backlight value to 50 percent:

<blockquote>light -S <i>50</i></blockquote>
- Reduce 20 percent from the current backlight value:

<blockquote>light -U <i>20</i></blockquote>
- Add 20 percent to the current backlight value:

<blockquote>light -A <i>20</i></blockquote>
