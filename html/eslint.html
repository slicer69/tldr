<b>eslint</b><br><br>
<b>A pluggable linting utility for JavaScript and JSX.</b><br><br><b>More information: <a href="https://eslint.org">home page</a></b><br><br>
- Create eslint config:

<blockquote>eslint --init</blockquote>
- Lint on a given set of files:

<blockquote>eslint <i>filename</i">home page</a>js <i>filename1</i">home page</a>js</blockquote>
- Fix lint issues:

<blockquote>eslint --fix</blockquote>
- Lint with config:

<blockquote>eslint -c <i>path/to/config_file</i> <i>app/src</i></blockquote>
