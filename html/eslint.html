<b>eslint</b><br><br>
<b>A pluggable linting utility for JavaScript and JSX.</b><br><br>
- Create eslint config:

<blockquote>eslint --init</blockquote>
- Lint on a given set of files:

<blockquote>eslint <i>filename</i>.js <i>filename1</i>.js</blockquote>
- Fix lint issues:

<blockquote>eslint --fix</blockquote>
- Lint with config:

<blockquote>eslint -c <i>path/to/config_file</i> <i>app/src</i></blockquote>
