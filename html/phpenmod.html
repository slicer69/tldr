<b>phpenmod</b><br><br>
<b>Enable PHP extensions on Debian-based OSes.</b><br><br>
- Enable the json extension for every SAPI of every PHP version:

<blockquote>sudo phpenmod <i>json</i></blockquote>
- Enable the json extension for PHP 7.3 with the cli SAPI:

<blockquote>sudo phpenmod -v <i>7.3</i> -s <i>cli</i> <i>json</i></blockquote>
