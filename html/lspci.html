<b>lspci</b><br><br>
<b>List all PCI devices.</b><br><br>
- Show a brief list of devices:

<blockquote>lspci</blockquote>
- Display additional info:

<blockquote>lspci -v</blockquote>
- Display drivers and modules handling each device:

<blockquote>lspci -k</blockquote>
- Show a specific device:

<blockquote>lspci -s <i>00:18.3</i></blockquote>
- Dump info in a readable form:

<blockquote>lspci -vm</blockquote>
