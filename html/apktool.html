<b>apktool</b><br><br>
<b>Reverse engineer APK files.</b><br><br><b>More information: <a href="https://ibotpeaches.github.io/Apktool/">home page</a></b><br><br>
- Decode an APK file:

<blockquote>apktool d <i>file.apk</i></blockquote>
- Build an APK file from a directory:

<blockquote>apktool b <i>path/to/directory</i></blockquote>
- Install and store frameworks:

<blockquote>apktool if <i>framework.apk</i></blockquote>
