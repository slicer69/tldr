<b>silentcast</b><br><br>
<b>Silent screencast creator. Saves in `.mkv` and animated gif formats.</b><br><br><b>More information: <a href="https://github.com/colinkeenan/silentcast">home page</a></b><br><br>
- Launch silentcast:

<blockquote>silentcast</blockquote>
- Launch silentcast on a specific display:

<blockquote>silentcast --display=<i>display</i></blockquote>
