<b>robo</b><br><br>
<b>PHP task runner.</b><br><br><b>More information: <a href="https://robo.li/">home page</a></b><br><br>
- List available commands:

<blockquote>robo list</blockquote>
- Run a specific command:

<blockquote>robo <i>foo</i></blockquote>
- Simulate running a specific command:

<blockquote>robo --simulate <i>foo</i></blockquote>
