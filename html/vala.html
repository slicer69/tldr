<b>vala</b><br><br>
<b>Vala code runner.</b><br><br><b>Tutorial: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">home page</a></b><br><br><b>Doc homepage: <a href="https://valadoc.org/">home page</a></b><br><br>
- Run a vala file, with gtk+:

<blockquote>vala <i>path/to/file.vala</i> --pkg <i>gtk+-3.0</i></blockquote>
- Display version info:

<blockquote>vala --version</blockquote>
- Display helper message:

<blockquote>vala --help</blockquote>
