<b>newman</b><br><br>
<b>Collection runner for Postman.</b><br><br><b>More information: <a href="https://github.com/postmanlabs/newman">home page</a></b><br><br>
- Run a collection (from a file):

<blockquote>newman run <i>path/to/collection.json</i></blockquote>
- Run a collection (from a URL):

<blockquote>newman run <i>https://www.getpostman.com/collections/631643-f695cab7-6878-eb55-7943-ad88e1ccfd65-JsLv</i></blockquote>
