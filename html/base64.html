<h2> base64</h2><br>
<b>Description:</b> <b>Encode or decode file or standard input, to standard output.</b><br><br>
- Encode a file:

<blockquote>base64 {{filename}}</blockquote>
- Decode a file:

<blockquote>base64 -d {{filename}}</blockquote>
- Encode from stdin:

<blockquote>{{somecommand}} | base64</blockquote>
- Decode from stdin:

<blockquote>{{somecommand}} | base64 -d</blockquote>
