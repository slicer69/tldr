<b>base64</b><br><br>
<b>Encode or decode file or standard input, to standard output.</b><br><br>
- Encode a file:

<blockquote>base64 <i>filename</i></blockquote>
- Decode a file:

<blockquote>base64 -d <i>filename</i></blockquote>
- Encode from stdin:

<blockquote><i>somecommand</i> | base64</blockquote>
- Decode from stdin:

<blockquote><i>somecommand</i> | base64 -d</blockquote>
