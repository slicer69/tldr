<b>mkfs.exfat</b><br><br>
<b>Creates an exfat filesystem inside a partition.</b><br><br>
- Create an exfat filesystem inside partition 1 on device b (`sdb1`):

<blockquote>mkfs.exfat <i>/dev/sdb1</i></blockquote>
- Create filesystem with a volume-name:

<blockquote>mkfs.exfat -n <i>volume_name</i> <i>/dev/sdb1</i></blockquote>
- Create filesystem with a volume-id:

<blockquote>mkfs.exfat -i <i>volume_id</i> <i>/dev/sdb1</i></blockquote>
