<b>zopflipng</b><br><br>
<b>PNG image compression utility.</b><br><br><b>More information: <a href="https://github.com/google/zopfli">home page</a></b><br><br>
- Optimize a PNG image:

<blockquote>zopflipng <i>input.png</i> <i>output.png</i></blockquote>
- Optimize several PNG images and save with given prefix:

<blockquote>zopflipng --prefix=<i>prefix</i> <i>image1.png</i> <i>image2.png</i> <i>image3.png</i></blockquote>
