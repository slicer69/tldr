<b>lldb</b><br><br>
<b>The LLVM Low-Level Debugger.</b><br><br>
- Debug an executable:

<blockquote>lldb <i>executable</i></blockquote>
- Attach `lldb` to a running process with a given PID:

<blockquote>lldb -p <i>pid</i></blockquote>
- Wait for a new process to launch with a given name, and attach to it:

<blockquote>lldb -w -n <i>process_name</i></blockquote>
