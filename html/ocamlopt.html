<b>ocamlopt</b><br><br>
<b>The OCaml native code compiler.</b><br><br><b>Produces native executables, e.g. ELF on Linux.</b><br><br><b>More information: <a href="https://ocaml.org">home page</a></b><br><br>
- Compile a source file:

<blockquote>ocamlopt -o <i>path/to/binary</i> <i>path/to/source_file.ml</i></blockquote>
- Compile with debugging enabled:

<blockquote>ocamlopt -g -o <i>path/to/binary</i> <i>path/to/source_file.ml</i></blockquote>
