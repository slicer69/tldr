<b>pueue remove</b><br><br>
<b>Remove tasks from the list. Running or paused tasks need to be killed first.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Remove a killed or finished task:

<blockquote>pueue remove <i>task_id</i></blockquote>
- Remove multiple tasks at once:

<blockquote>pueue remove <i>task_id</i> <i>task_id</i></blockquote>
