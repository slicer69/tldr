<h2> st-util</h2><br>
<b>Description:</b> <b>Run GDB (GNU Debugger) server to interact with STM32 ARM Cortex microcontoller.</b><br><br>
- Run GDB server on port 4500:

<blockquote>st-util -p {{4500}}</blockquote>
- Connect to GDB server:

<blockquote>(gdb) target extended-remote {{localhost}}:{{4500}}</blockquote>
- Write firmware to device:

<blockquote>(gdb) load {{firmware.elf}}</blockquote>
