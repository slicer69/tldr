<b>st-util</b><br><br>
<b>Run GDB (GNU Debugger) server to interact with STM32 ARM Cortex microcontoller.</b><br><br><b>Homepage: <a href="https://github.com/texane/stlink">home page</a></b><br><br>
- Run GDB server on port 4500:

<blockquote>st-util -p <i>4500</i></blockquote>
- Connect to GDB server:

<blockquote>(gdb) target extended-remote <i>localhost</i>:<i>4500</i></blockquote>
- Write firmware to device:

<blockquote>(gdb) load <i>firmware.elf</i></blockquote>
