<b>scala</b><br><br>
<b>Scala application launcher and interactive interpreter.</b><br><br>
- Start a Scala interactive shell (REPL):

<blockquote>scala</blockquote>
- Execute a Scala script:

<blockquote>scala <i>script.scala</i></blockquote>
- Execute a .jar program:

<blockquote>scala <i>filename.jar</i></blockquote>
- Execute a single Scala command in the command line:

<blockquote>scala -e <i>command</i></blockquote>
