<b>type</b><br><br>
<b>Display the kind of command the shell will execute.</b><br><br>
- Display the kind of a command:

<blockquote>type <i>command</i></blockquote>
- Display all locations containing the specified executable:

<blockquote>type -a <i>command</i></blockquote>
- Display the name of the disk file that would be executed:

<blockquote>type -p <i>command</i></blockquote>
