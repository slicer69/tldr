<b>patch</b><br><br>
<b>Patch a file (or files) with a diff file.</b><br><br><b>Note that diff files contain both the target filenames and list of changes.</b><br><br>
- Apply a patch:

<blockquote>patch < <i>patch_file</i>.diff</blockquote>
- Apply a patch to current directory:

<blockquote>patch -p1 < <i>patch_file</i>.diff</blockquote>
- Apply the reverse of a patch:

<blockquote>patch -R < <i>patch_file</i>.diff</blockquote>
