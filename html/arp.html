<h2> arp</h2><br>
<b>Description:</b> <b>Show and manipulate your system's ARP cache.</b><br><br>
- Show current arp table:

<blockquote>arp -a</blockquote>
- Clear the entire cache:

<blockquote>sudo arp -a -d</blockquote>
- Delete a specific entry:

<blockquote>arp -d {{address}}</blockquote>
- Create an entry:

<blockquote>arp -s {{address}} {{mac address}}</blockquote>
