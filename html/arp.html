<b>arp</b><br><br>
<b>Show and manipulate your system's ARP cache.</b><br><br><b>More information: <a href="https://manned.org/arp">home page</a></b><br><br>
- Show the current ARP table:

<blockquote>arp -a</blockquote>
- Clear the entire cache:

<blockquote>sudo arp -a -d</blockquote>
- Delete a specific entry:

<blockquote>arp -d <i>address</i></blockquote>
- Create an entry in the ARP table:

<blockquote>arp -s <i>address</i> <i>mac_address</i></blockquote>
