<b>fc-cache</b><br><br>
<b>Scan font directories in order to build font cache files.</b><br><br>
- Generate font cache files:

<blockquote>fc-cache</blockquote>
- Force a rebuild of all font cache files, without checking if cache is up-to-date:

<blockquote>fc-cache -f</blockquote>
- Erase font cache files, then generate new font cache files:

<blockquote>fc-cache -r</blockquote>
