<h2> usermod</h2><br>
<b>Modifies a user account.</b><br><br>
- Change a user's name:

<blockquote>usermod -l <i>newname</i> <i>user</i></blockquote>
- Add user to supplementary groups (mind the whitespace):

<blockquote>usermod -a -G <i>group1,group2</i> <i>user</i></blockquote>
- Create a new home directory for a user and move their files to it:

<blockquote>usermod -m -d <i>/path/to/home</i> <i>user</i></blockquote>
