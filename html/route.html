<b>route</b><br><br>
<b>Use route cmd to set the route table.</b><br><br>
- Display the information of route table:

<blockquote>route -n</blockquote>
- Add route rule:

<blockquote>sudo route add -net <i>ip_address</i> netmask <i>netmask_address</i> gw <i>gw_address</i></blockquote>
- Delete route rule:

<blockquote>sudo route del -net <i>ip_address</i> netmask <i>netmask_address</i> dev <i>gw_address</i></blockquote>
