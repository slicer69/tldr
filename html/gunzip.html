<h2> gunzip</h2><br>
<b>Extract file(s) from a gzip (.gz) archive.</b><br><br>
- Extract a file from an archive, replacing the original file if it exists:

<blockquote>gunzip <i>archive.tar.gz</i></blockquote>
- Extract a file to a target destination:

<blockquote>gunzip -c <i>archive.tar.gz</i> > <i>archive.tar</i></blockquote>
- List the contents of a compressed file:

<blockquote>gunzip -l <i>file.txt.gz</i></blockquote>
