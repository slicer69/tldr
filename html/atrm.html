<b>atrm</b><br><br>
<b>Remove jobs scheduled by `at` or `batch` commands.</b><br><br><b>To find job numbers use `atq`.</b><br><br><b>More information: <a href="https://man.archlinux.org/man/at.1">home page</a></b><br><br>
- Remove job number 10:

<blockquote>atrm <i>10</i></blockquote>
- Remove many jobs, separated by spaces:

<blockquote>atrm <i>15</i> <i>17</i> <i>22</i></blockquote>
