<b>cmp</b><br><br>
<b>Compare two files byte by byte.</b><br><br><b>More information: <a href="https://www.gnu.org/software/diffutils/manual/html_node/Invoking-cmp.html">home page</a></b><br><br>
- Find the byte and line number of the first difference between two files:

<blockquote>cmp <i>path/to/file1</i> <i>path/to/file2</i></blockquote>
- Find the byte number and differing bytes of every difference:

<blockquote>cmp -l <i>path/to/file1</i> <i>path/to/file2</i></blockquote>
