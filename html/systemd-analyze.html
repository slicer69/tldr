<b>systemd-analyze</b><br><br>
<b>Show timing details about the boot process of units (services, mount points, devices, sockets).</b><br><br>
- List time of each unit to start up:

<blockquote>systemd-analyze blame</blockquote>
- Print a tree of the time critical chain of units:

<blockquote>systemd-analyze critical-chain</blockquote>
