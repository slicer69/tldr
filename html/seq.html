<b>seq</b><br><br>
<b>Output a sequence of numbers to stdout.</b><br><br>
- Sequence from 1 to 10:

<blockquote>seq 10</blockquote>
- Every 3rd number from 5 to 20:

<blockquote>seq 5 3 20</blockquote>
- Separate the output with a space instead of a newline:

<blockquote>seq -s " " 5 3 20</blockquote>
- Format output width to a minimum of 4 digits padding with zeros as necessary:

<blockquote>seq -f "%04g" 5 3 20</blockquote>
