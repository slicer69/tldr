<h2> nm</h2><br>
<b>List symbol names in object files.</b><br><br>
- List global (extern) functions in a file (prefixed with T):

<blockquote>nm -g <i>file.o</i></blockquote>
- Demangle C++ symbols (make them readable):

<blockquote>nm --demangle <i>file.o</i></blockquote>
- List only undefined symbols in a file:

<blockquote>nm -u <i>file.o</i></blockquote>
- List all symbols, even debugging symbols:

<blockquote>nm -a <i>file.o</i></blockquote>
