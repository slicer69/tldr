<h2> pwgen</h2><br>
<b>Description:</b> <b>Generate pronounceable passwords.</b><br><br>
- Generate random password with s[y]mbols:

<blockquote>pwgen -y {{length}}</blockquote>
- Generate secure, hard-to-memorize passwords:

<blockquote>pwgen -s {{length}}</blockquote>
- Generate password with at least one capital letter in them:

<blockquote>pwgen -c {{length}}</blockquote>
