<b>pwgen</b><br><br>
<b>Generate pronounceable passwords.</b><br><br>
- Generate random password with s[y]mbols:

<blockquote>pwgen -y <i>length</i></blockquote>
- Generate secure, hard-to-memorize passwords:

<blockquote>pwgen -s <i>length</i></blockquote>
- Generate password with at least one capital letter in them:

<blockquote>pwgen -c <i>length</i></blockquote>
