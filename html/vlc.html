<b>vlc</b><br><br>
<b>Cross-platform multimedia player.</b><br><br><b>More information: <a href="https://www.videolan.org/vlc/">home page</a></b><br><br>
- Play a file:

<blockquote>vlc <i>path/to/file</i></blockquote>
- Play in fullscreen:

<blockquote>vlc --fullscreen <i>path/to/file</i></blockquote>
- Play muted:

<blockquote>vlc --no-audio <i>path/to/file</i></blockquote>
- Play repeatedly:

<blockquote>vlc --loop <i>path/to/file</i></blockquote>
