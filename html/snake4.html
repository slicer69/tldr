<b>snake4</b><br><br>
<b>Snake game in the terminal.</b><br><br><b>More information: <a href="https://manpages.debian.org/snake4/snake4.6.en.html">home page</a></b><br><br>
- Start a snake game:

<blockquote>snake4</blockquote>
- Choose level:

<blockquote><i>1|2|3|4|5</i></blockquote>
- Navigate the snake:

<blockquote><i>Up|Down|Left|Right</i> arrow key</blockquote>
- Pause game:

<blockquote>Spacebar</blockquote>
- Quit game:

<blockquote>q</blockquote>
- Show the high scores:

<blockquote>snake4 --highscores</blockquote>
