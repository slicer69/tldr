<b>mc</b><br><br>
<b>Midnight Commander, a terminal based file manager.</b><br><br><b>Navigate the directory structure using the arrow keys, the mouse or by typing the commands into the terminal.</b><br><br>
- Start mc:

<blockquote>mc</blockquote>
- Start in black and white:

<blockquote>mc -b</blockquote>
