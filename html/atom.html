<h2> atom</h2><br>
<b>Description:</b> <b>A cross-platform pluggable text editor.</b><br><br><b>Description:</b> <b>Plugins are managed by `apm`.</b><br><br>
- Open a file or folder:

<blockquote>atom {{path/to/file_or_folder}}</blockquote>
- Open a file or folder in a new window:

<blockquote>atom -n {{path/to/file_or_folder}}</blockquote>
