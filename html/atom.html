<b>atom</b><br><br>
<b>A cross-platform pluggable text editor.</b><br><br><b>Plugins are managed by `apm`.</b><br><br>
- Open a file or folder:

<blockquote>atom <i>path/to/file_or_folder</i></blockquote>
- Open a file or folder in a new window:

<blockquote>atom -n <i>path/to/file_or_folder</i></blockquote>
