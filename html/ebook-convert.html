<h2> ebook-convert</h2><br>
<b>Description:</b> <b>Can be used to convert ebooks between common formats, e.g., pdf, epub and mobi.</b><br><br><b>Description:</b> <b>Part of the Calibre ebook library tool.</b><br><br>
- Convert an ebook into another format:

<blockquote>ebook-convert {{source}} {{destination}}</blockquote>
