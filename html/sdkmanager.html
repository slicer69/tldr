<b>sdkmanager</b><br><br>
<b>Tool to install packages for the Android SDK.</b><br><br><b>More information: <a href="https://developer.android.com/studio/command-line/sdkmanager">home page</a></b><br><br>
- List available packages:

<blockquote>sdkmanager --list</blockquote>
- Install a package:

<blockquote>sdkmanager <i>package</i></blockquote>
- Update every installed package:

<blockquote>sdkmanager --update</blockquote>
- Uninstall a package:

<blockquote>sdkmanager --uninstall <i>package</i></blockquote>
