<b>wormhole</b><br><br>
<b>Get things from one computer to another, safely.</b><br><br><b>More information: <a href="https://magic-wormhole.readthedocs.io/en/latest/">home page</a></b><br><br>
- Send a file:

<blockquote>wormhole send <i>path/to/file</i></blockquote>
- Receive a file:

<blockquote>wormhole receive <i>wormhole_code</i></blockquote>
- Send raw text:

<blockquote>wormhole send</blockquote>
