<b>mosquitto</b><br><br>
<b>An MQTT broker.</b><br><br><b>More information: <a href="https://mosquitto.org/">home page</a></b><br><br>
- Start mosquitto:

<blockquote>mosquitto</blockquote>
- Specify a configuration file to use:

<blockquote>mosquitto --config-file <i>path/to/file.conf</i></blockquote>
- Listen on a specific port:

<blockquote>mosquitto --port <i>8883</i></blockquote>
- Daemonize by forking into the background:

<blockquote>mosquitto --daemon</blockquote>
