<h2> htop</h2><br>
<b>Description:</b> <b>Display dynamic real-time information about running processes.  An enchanced version of `top`.</b><br><br>
- Start htop:

<blockquote>htop</blockquote>
- Start htop displaying only processes owned by given user:

<blockquote>htop -u {{user_name}}</blockquote>
- Get help about interactive commands:

<blockquote>?</blockquote>
