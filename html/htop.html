<b>htop</b><br><br>
<b>Display dynamic real-time information about running processes. An enhanced version of `top`.</b><br><br>
- Start htop:

<blockquote>htop</blockquote>
- Start htop displaying only processes owned by given user:

<blockquote>htop -u <i>username</i></blockquote>
- Get help about interactive commands:

<blockquote>?</blockquote>
