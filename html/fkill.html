<b>fkill</b><br><br>
<b>Fabulously kill processes. Cross-platform.</b><br><br><b>More information: <a href="https://github.com/sindresorhus/fkill">home page</a></b><br><br>
- Run without arguments to use the interactive interface:

<blockquote>fkill</blockquote>
- Kill the process by pid, name or port:

<blockquote>fkill <i>pid|name|:port</i></blockquote>
