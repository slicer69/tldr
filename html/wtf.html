<b>wtf</b><br><br>
<b>Show the expansions of acronyms.</b><br><br><b>More information: <a href="https://manpages.debian.org/bsdgames/wtf.6.en.html">home page</a></b><br><br>
- Expand a given acronym:

<blockquote>wtf <i>IMO</i></blockquote>
- Specify a computer related search type:

<blockquote>wtf -t <i>comp</i> <i>WWW</i></blockquote>
