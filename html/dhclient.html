<b>dhclient</b><br><br>
<b>DHCP client.</b><br><br><b>More information: <a href="https://manned.org/dhclient">home page</a></b><br><br>
- Get an IP address for the `eth0` interface:

<blockquote>sudo dhclient <i>eth0</i></blockquote>
- Release an IP address for the `eth0` interface:

<blockquote>sudo dhclient -r <i>eth0</i></blockquote>
