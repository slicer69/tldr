<b>id3tag</b><br><br>
<b>Tool for reading, writing, and manipulating ID3v1 and ID3v2 tags.</b><br><br>
- Set artist and title tag of an MP3:

<blockquote>id3tag --artist=<i>artist</i> --title=<i>title</i> --album=<i>album</i> <i>path/to/file</i></blockquote>
- Get more help:

<blockquote>id3tag --help</blockquote>
