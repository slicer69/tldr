<h2> bzip2</h2><br>
<b>Description:</b> <b>A block-sorting file compressor.</b><br><br>
- Compress file:

<blockquote>bzip2 {{path/to/file_to_compress}}</blockquote>
- Decompress file:

<blockquote>bzip2 -d {{path/to/compressed_file.bz2}}</blockquote>
- Decompress to console:

<blockquote>bzip2 -dc {{path/to/compressed_file.bz2}}</blockquote>
