<h2> bzip2</h2><br>
<b>A block-sorting file compressor.</b><br><br>
- Compress file:

<blockquote>bzip2 <i>path/to/file_to_compress</i></blockquote>
- Decompress file:

<blockquote>bzip2 -d <i>path/to/compressed_file.bz2</i></blockquote>
- Decompress to console:

<blockquote>bzip2 -dc <i>path/to/compressed_file.bz2</i></blockquote>
