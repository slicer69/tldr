<b>squeue</b><br><br>
<b>View the jobs queued in the SLURM scheduler.</b><br><br>
- View the queue:

<blockquote>squeue</blockquote>
- View jobs queued by a specific user:

<blockquote>squeue -u <i>username</i></blockquote>
- View the queue and refresh every 5 seconds:

<blockquote>squeue -i <i>5</i></blockquote>
- View the queue with expected start times:

<blockquote>squeue --start</blockquote>
