<h2> which</h2><br>
<b>Description:</b> <b>Locate the a program in the user's path.</b><br><br>
- Search the PATH environment variable and display the location of any matching executables:

<blockquote>which {{executable}}</blockquote>
- If there are multiple executables which match, display all:

<blockquote>which -a {{executable}}</blockquote>
