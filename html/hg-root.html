<b>hg root</b><br><br>
<b>Display the root location of a Hg repository.</b><br><br><b>Homepage: <a href="https://www.mercurial-scm.org/doc/hg.1.html#root">home page</a></b><br><br>
- Display the root location of the current repository:

<blockquote>hg root</blockquote>
- Display the root location of the specified repository:

<blockquote>hg root --cwd <i>path/to/directory</i></blockquote>
