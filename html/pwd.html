<b>pwd</b><br><br>
<b>Print name of current/working directory.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/pwd">home page</a></b><br><br>
- Print the current directory:

<blockquote>pwd</blockquote>
- Print the current directory, and resolve all symlinks (i.e. show the "physical" path):

<blockquote>pwd -P</blockquote>
