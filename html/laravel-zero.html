<b>laravel-zero</b><br><br>
<b>A command line installer for the Laravel Zero framework.</b><br><br><b>More information: <a href="https://laravel-zero.com">home page</a></b><br><br>
- Create a new Laravel Zero application:

<blockquote>laravel-zero new <i>name</i></blockquote>
- Update the installer to the latest version:

<blockquote>laravel-zero self-update</blockquote>
- List the available installer commands:

<blockquote>laravel-zero list</blockquote>
