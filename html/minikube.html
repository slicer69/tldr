<b>minikube</b><br><br>
<b>Tool to run Kubernetes locally.</b><br><br>
- Start the cluster:

<blockquote>minikube start</blockquote>
- Get the IP address of the cluster:

<blockquote>minikube ip</blockquote>
- Access a service named my_service exposed via a node port and get the url:

<blockquote>minikube service <i>my_service</i> --url</blockquote>
- Open kubernetes dashboard in a browser:

<blockquote>minikube dashboard</blockquote>
