<b>git rm</b><br><br>
<b>Remove files from repository index and local filesystem.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-rm">home page</a></b><br><br>
- Remove file from repository index and filesystem:

<blockquote>git rm <i>file</i></blockquote>
- Remove directory:

<blockquote>git rm -r <i>directory</i></blockquote>
- Remove file from repository index but keep it untouched locally:

<blockquote>git rm --cached <i>file</i></blockquote>
