<h2> git rm</h2><br>
<b>Description:</b> <b>Remove files from repository index and local filesystem.</b><br><br>
- Remove file from repository index and filesystem:

<blockquote>git rm {{file}}</blockquote>
- Remove directory:

<blockquote>git rm -r {{directory}}</blockquote>
- Remove file from repository index but keep it untouched locally:

<blockquote>git rm --cached {{file}}</blockquote>
