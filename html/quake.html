<b>guake</b><br><br>
<b>A drop-down terminal for GNOME.</b><br><br>
- Toggle Guake visiblity:

<blockquote>F12</blockquote>
- Toggle fullscreen mode:

<blockquote>F11</blockquote>
- Open a new tab:

<blockquote>Ctrl+Shift+T</blockquote>
- Close the terminal:

<blockquote>Super+X</blockquote>
- Go to the previous tab:

<blockquote>Ctrl+PageUp</blockquote>
- Search the selected text in the browser:

<blockquote>Shift+Ctrl+L</blockquote>
