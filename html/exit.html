<b>exit</b><br><br>
<b>Exit the shell.</b><br><br><b>More information: <a href="https://manned.org/exit">home page</a></b><br><br>
- Exit the shell with the exit code of the last command executed:

<blockquote>exit</blockquote>
- Exit the shell with the specified exit code:

<blockquote>exit <i>exit_code</i></blockquote>
