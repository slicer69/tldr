<b>bg</b><br><br>
<b>Resumes jobs that have been suspended (e.g. using `Ctrl + Z`), and keeps them running in the background.</b><br><br>
- Resume most recently suspended job and run it in the background:

<blockquote>bg</blockquote>
- Resume a specific job (use `jobs -l` to get its ID) and run it in the background:

<blockquote>bg <i>job_id</i></blockquote>
