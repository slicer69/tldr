<b>e4defrag</b><br><br>
<b>Defragment an ext4 file system.</b><br><br>
- Defragment the file system:

<blockquote>e4defrag <i>/dev/sdXN</i></blockquote>
- See how fragmented a file system is:

<blockquote>e4defrag -c <i>/dev/sdXN</i></blockquote>
- Print errors and the fragmentation count before and after each file:

<blockquote>e4defrag -v <i>/dev/sdXN</i></blockquote>
