<b>pdfposter</b><br><br>
<b>Convert a large-sheeted pdf into multiple A4 pages for printing.</b><br><br>
- Convert an A2 poster into 4 A4 pages:

<blockquote>pdfposter --poster-size a2 <i>input_file.pdf</i> <i>output_file.pdf</i></blockquote>
- Scale an A4 poster to A3 and then generate 2 A4 pages:

<blockquote>pdfposter --scale 2 <i>input_file.pdf</i> <i>output_file.pdf</i></blockquote>
