<b>mkdir</b><br><br>
<b>Creates a directory.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/mkdir">home page</a></b><br><br>
- Create a directory in current directory or given path:

<blockquote>mkdir <i>directory</i></blockquote>
- Create directories recursively (useful for creating nested dirs):

<blockquote>mkdir -p <i>path/to/directory</i></blockquote>
