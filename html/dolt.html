<b>dolt</b><br><br>
<b>Dolt is a SQL database that you can fork, clone, branch, merge, push and pull just like a Git repository.</b><br><br><b>More information: <a href="https://github.com/dolthub/dolt">home page</a></b><br><br>
- Execute a dolt subcommand:

<blockquote>dolt <i>subcommand</i></blockquote>
- List available subcommands:

<blockquote>dolt help</blockquote>
