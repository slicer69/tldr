<b>deluser</b><br><br>
<b>Remove a user account or remove a user from a group.</b><br><br>
- Remove a user:

<blockquote>deluser <i>name</i></blockquote>
- Remove a user along with their home directory and mail spool:

<blockquote>deluser -r <i>name</i></blockquote>
- Remove a user from a group:

<blockquote>deluser <i>name</i> <i>group</i></blockquote>
