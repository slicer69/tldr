<h2> deluser</h2><br>
<b>Description:</b> <b>Remove a user account or remove a user from a group.</b><br><br>
- Remove a user:

<blockquote>deluser {{name}}</blockquote>
- Remove a user along with their home directory and mail spool:

<blockquote>deluser -r {{name}}</blockquote>
- Remove a user from a group:

<blockquote>deluser {{name}} {{group}}</blockquote>
