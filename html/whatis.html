<h2> whatis</h2><br>
<b>Display one-line descriptions from manual pages.</b><br><br>
- Display a description from a man page:

<blockquote>whatis <i>command</i></blockquote>
- Don't cut the description off at the end of the line:

<blockquote>whatis --long <i>command</i></blockquote>
- Search man page descriptions with a regular expression:

<blockquote>whatis --regex <i>regular_expression</i></blockquote>
