<b>free</b><br><br>
<b>Display amount of free and used memory in the system.</b><br><br>
- Display system memory:

<blockquote>free</blockquote>
- Display memory in Bytes/KB/MB/GB:

<blockquote>free <i>-b/-k/-m/-g</i></blockquote>
- Display memory in human readable units:

<blockquote>free -h</blockquote>
- Continuous monitor memory (refresh every X seconds):

<blockquote>free -s <i>X</i></blockquote>
