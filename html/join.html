<b>join</b><br><br>
<b>Join lines of two sorted files on a common field.</b><br><br>
- Join two files on the first (default) field:

<blockquote>join <i>file1</i> <i>file2</i></blockquote>
- Join field3 of file1 with field1 of file2:

<blockquote>join -1 3 -2 1 <i>file1</i> <i>file2</i></blockquote>
- Produce a line for each unpairable line for file1:

<blockquote>join -a 1 <i>file1</i> <i>file2</i></blockquote>
