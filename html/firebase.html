<b>firebase</b><br><br>
<b>Test, manage, and deploy Firebase projects from the command line.</b><br><br><b>More information: <a href="https://github.com/firebase/firebase-tools">home page</a></b><br><br>
- Login to <a href="https://console.firebase.google.com>:

<blockquote>firebase login</blockquote>
- List existing Firebase projects:

<blockquote>firebase projects:list</blockquote>
- Start an interactive wizard to create a Firebase project in the current directory:

<blockquote>firebase init</blockquote>
- Deploy code and assets to the current Firebase project:

<blockquote>firebase deploy</blockquote>
- Start a local server to statically host the current Firebase project's assets:

<blockquote>firebase serve</blockquote>
- Start an interactive wizard to open one of many links of the current Firebase project in the default web browser:

<blockquote>firebase open</blockquote>
