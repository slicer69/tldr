<b>elixir</b><br><br>
<b>Elixir programming language interpreter.</b><br><br><b>More information: <a href="https://elixir-lang.org">home page</a></b><br><br>
- Run an Elixir file:

<blockquote>elixir <i>path/to/file</i></blockquote>
- Evaluate Elixir code by passing it as an argument:

<blockquote>elixir -e "<i>code</i>"</blockquote>
