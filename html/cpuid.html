<b>cpuid</b><br><br>
<b>Display detailed information about all CPUs.</b><br><br>
- Display information for all CPUs:

<blockquote>cpuid</blockquote>
- Display information only for the current CPU:

<blockquote>cpuid -1</blockquote>
- Display raw hex information with no decoding:

<blockquote>cpuid -r</blockquote>
