<b>grumphp</b><br><br>
<b>A PHP Composer plugin that enables source code quality checks.</b><br><br><b>More information: <a href="https://github.com/phpro/grumphp">home page</a></b><br><br>
- Register the Git hooks:

<blockquote>grumphp git:init</blockquote>
- Trigger the pre-commit hook manually:

<blockquote>grumphp git:pre-commit</blockquote>
- Check every versioned file:

<blockquote>grumphp run</blockquote>
