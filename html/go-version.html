<b>go version</b><br><br>
<b>Print Go version.</b><br><br><b>More information: <a href="https://golang.org/cmd/go/#hdr-Print_Go_version">home page</a></b><br><br>
- Print Go version:

<blockquote>go version</blockquote>
- Print the Go version used to build the named executable file:

<blockquote>go version <i>path/to/executable</i></blockquote>
