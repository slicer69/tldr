<b>pvdisplay</b><br><br>
<b>Display information about Logical Volume Manager (LVM) physical volumes.</b><br><br><b>See also: `lvm`.</b><br><br><b>More information: <a href="https://man7.org/linux/man-pages/man8/pvdisplay.8.html">home page</a></b><br><br>
- Display information about all physical volumes:

<blockquote>sudo pvdisplay</blockquote>
- Display information about the physical volume on drive `/dev/sdXY`:

<blockquote>sudo pvdisplay <i>/dev/sdXY</i></blockquote>
