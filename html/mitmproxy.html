<b>mitmproxy</b><br><br>
<b>An interactive man-in-the-middle HTTP proxy.</b><br><br><b>More information: <a href="https://mitmproxy.org">home page</a></b><br><br>
- Start mitmproxy with default settings:

<blockquote>mitmproxy</blockquote>
- Start mitmproxy bound to custom address and port:

<blockquote>mitmproxy -b <i>ip_address</i> -p <i>port</i></blockquote>
