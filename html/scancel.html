<b>scancel</b><br><br>
<b>Cancel a Slurm job.</b><br><br><b>More information: <a href="https://slurm.schedmd.com/scancel.html">home page</a></b><br><br>
- Cancel a job using its ID:

<blockquote>scancel <i>job_id</i></blockquote>
- Cancel all jobs from a user:

<blockquote>scancel <i>user_name</i></blockquote>
