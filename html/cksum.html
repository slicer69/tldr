<h2> cksum</h2><br>
<b>Description:</b> <b>Calculates CRC checksums and byte counts of a file.</b><br><br><b>Description:</b> <b>Note, on old UNIX systems the CRC implementation may differ.</b><br><br>
- Display a 32 bit checksum, size in bytes and filename:

<blockquote>cksum {{filename}}</blockquote>
