<b>wine</b><br><br>
<b>Run Windows programs on Unix.</b><br><br><b>More information: <a href="https://wiki.winehq.org/">home page</a></b><br><br>
- Run `ipconfig.exe` program:

<blockquote>wine <i>ipconfig</i> <i>/all</i></blockquote>
- Run `cmd.exe` in background:

<blockquote>wine start <i>cmd</i></blockquote>
- Run Windows-like Package Manager:

<blockquote>wine uninstaller</blockquote>
- Install MSI packages:

<blockquote>wine msiexec /i <i>package</i></blockquote>
