<b>qr</b><br><br>
<b>Generate QR codes in the terminal with ANSI VT-100 escape codes.</b><br><br><b>More information: <a href="https://github.com/lincolnloop/python-qrcode/">home page</a></b><br><br>
- Generate a QR code:

<blockquote>echo "<i>data</i>" | qr</blockquote>
- Specify the error correction level (defaults to M):

<blockquote>echo "<i>data</i>" | qr --error-correction=<i>L|M|Q|H</i></blockquote>
