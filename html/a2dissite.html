<b>a2dissite</b><br><br>
<b>Disable an Apache virtual host on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/apache2/a2dissite.8.en.html">home page</a></b><br><br>
- Disable a virtual host:

<blockquote>sudo a2dissite <i>virtual_host</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2dissite --quiet <i>virtual_host</i></blockquote>
