<b>unix2dos</b><br><br>
<b>Change Unix-style line endings to DOS-style.</b><br><br><b>Replaces CR with CRLF.</b><br><br>
- Change the line endings of a file:

<blockquote>unix2dos <i>filename</i></blockquote>
- Create a copy with DOS-style line endings:

<blockquote>unix2dos -n <i>filename</i> <i>new_filename</i></blockquote>
