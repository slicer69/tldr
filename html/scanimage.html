<b>scanimage</b><br><br>
<b>Scan images with the Scanner Access Now Easy API.</b><br><br><b>More information: <a href="http://sane-project.org/man/scanimage.1.html">home page</a></b><br><br>
- List available scanners to ensure the target device is connected and recognized:

<blockquote>scanimage -L</blockquote>
- Scan an image and save it to a file:

<blockquote>scanimage --format=<i>pnm|tiff|png|jpeg</i> > <i>path/to/new_image</i></blockquote>
