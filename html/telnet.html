<h2> telnet</h2><br>
<b>Telnet is used to connect to a specified port of a host.</b><br><br>
- Telnet to a certain port:

<blockquote>telnet  <i>ip_address</i> <i>port</i></blockquote>
- To exit a telnet session:

<blockquote>quit</blockquote>
- Default escape character:

<blockquote>CTRL + ]</blockquote>
- Specify an escape character (x is the escape character):

<blockquote>telnet -e x <i>ip_address</i> <i>port</i></blockquote>
