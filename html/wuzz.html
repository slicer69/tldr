<b>wuzz</b><br><br>
<b>Tool to interactively inspect HTTP requests and responses.</b><br><br>
- Start wuzz:

<blockquote>wuzz</blockquote>
- Display help information:

<blockquote>F1</blockquote>
- Send an HTTP request:

<blockquote>Ctrl+R</blockquote>
- Switch to the next view:

<blockquote>Ctrl+J, Tab</blockquote>
- Switch to the previous view:

<blockquote>Ctrl+K, Shift+Tab</blockquote>
