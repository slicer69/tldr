<b>pueue</b><br><br>
<b>Pueue is a command-line task management tool for sequential and parallel execution of long-running tasks.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Show general help and available subcommands:

<blockquote>pueue --help</blockquote>
- Check the version of pueue:

<blockquote>pueue --version</blockquote>
- Execute a pueue subcommand:

<blockquote>pueue <i>subcommand</i></blockquote>
