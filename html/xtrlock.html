<b>xtrlock</b><br><br>
<b>Lock the X display until the user supplies their password.</b><br><br>
- Lock the display and show a padlock instead of the cursor:

<blockquote>xtrlock</blockquote>
- Display a blank screen as well as the padlock cursor:

<blockquote>xtrlock -b</blockquote>
- Fork the xtrlock process and return immediately:

<blockquote>xtrlock -f</blockquote>
