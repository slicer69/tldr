<b>ctr</b><br><br>
<b>Manage Containerd containers and images.</b><br><br><b>More information: <a href="https://containerd.io">home page</a></b><br><br>
- List all containers (running and stopped):

<blockquote>ctr containers list</blockquote>
- List all images:

<blockquote>ctr images list</blockquote>
- Pull an image:

<blockquote>ctr images pull <i>image</i></blockquote>
- Tag an image:

<blockquote>ctr images tag <i>souce_image</i>:<i>source_tag</i>  <i>target_image</i>:<i>target_tag</i></blockquote>
