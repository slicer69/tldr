<b>lastlog</b><br><br>
<b>Show the most recent login of all users or of a given user.</b><br><br>
- Display the most recent login of all users:

<blockquote>lastlog</blockquote>
- Display lastlog record of the specified user:

<blockquote>lastlog -u <i>username</i></blockquote>
- Display records before than 7 days:

<blockquote>lastlog -b <i>7</i></blockquote>
- Display records more recent than 3 days:

<blockquote>lastlog -t <i>3</i></blockquote>
