<b>git rev-parse</b><br><br>
<b>Display metadata related to specific revisions.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-rev-parse">home page</a></b><br><br>
- Get the commit hash of a branch:

<blockquote>git rev-parse <i>branch_name</i></blockquote>
- Get the current branch name:

<blockquote>git rev-parse --abbrev-ref <i>HEAD</i></blockquote>
- Get the absolute path to the root directory:

<blockquote>git rev-parse --show-toplevel</blockquote>
