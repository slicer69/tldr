<b>compose</b><br><br>
<b>An alias to a `run-mailcap`'s action compose.</b><br><br><b>Originally `run-mailcap` is used to mime-type/file.</b><br><br>
- Compose action can be used to compose any existing file or new on default mailcap edit tool:

<blockquote>compose <i>filename</i></blockquote>
- With `run-mailcap`:

<blockquote>run-mailcap --action=compose <i>filename</i></blockquote>
