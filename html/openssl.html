<b>openssl</b><br><br>
<b>OpenSSL cryptographic toolkit.</b><br><br><b>More information: <a href="https://www.openssl.org">home page</a></b><br><br>
- Print a list of available subcommands:

<blockquote>openssl help</blockquote>
- Print options for a specific subcommand:

<blockquote>openssl help <i>x509</i></blockquote>
- Print the version of OpenSSL:

<blockquote>openssl version</blockquote>
