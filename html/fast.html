<b>fast</b><br><br>
<b>Test your download and upload speed using fast.com.</b><br><br><b>More information: <a href="https://github.com/sindresorhus/fast-cli">home page</a></b><br><br>
- Measure the current download speed:

<blockquote>fast</blockquote>
- Measure the current upload speed in addition to download speed:

<blockquote>fast --upload</blockquote>
- Display results on a single line to reduce spacing:

<blockquote>fast --single-line</blockquote>
