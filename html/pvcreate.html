<b>pvcreate</b><br><br>
<b>Initialize a disk or partition for use as a physical volume.</b><br><br><b>See also: `lvm`.</b><br><br><b>More information: <a href="https://man7.org/linux/man-pages/man8/pvcreate.8.html">home page</a></b><br><br>
- Initialize the `/dev/sda1` volume for use by LVM:

<blockquote>pvcreate <i>/dev/sda1</i></blockquote>
- Force the creation without any confirmation prompts:

<blockquote>pvcreate --force <i>/dev/sda1</i></blockquote>
