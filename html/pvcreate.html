<b>pvcreate</b><br><br>
<b>Initialize a disk or partition for use by LVM (Logical Volume Manager).</b><br><br>
- Initialize `/dev/sda1` to use lvm:

<blockquote>pvcreate <i>/dev/sda1</i></blockquote>
- Force the creation without any confirmation:

<blockquote>pvcreate --force <i>/dev/sda1</i></blockquote>
