<b>pvcreate</b><br><br>
<b>Initialize a physical volume (disk or partition) for use by the Logical Volume Manager (LVM).</b><br><br>
- Initialize the `/dev/sda1` volume for use by LVM:

<blockquote>pvcreate <i>/dev/sda1</i></blockquote>
- Force the creation without any confirmation prompts:

<blockquote>pvcreate --force <i>/dev/sda1</i></blockquote>
