<b>speedtest</b><br><br>
<b>Test internet bandwidth using https://www.speedtest.net.</b><br><br><b>More information: <a href="https://www.speedtest.net/apps/cli">home page</a></b><br><br>
- Run a basic speedtest:

<blockquote>speedtest</blockquote>
- Display values in bytes instead of bits:

<blockquote>speedtest --bytes</blockquote>
- Use HTTPS instead of HTTP:

<blockquote>speedtest --secure</blockquote>
- List servers sorted by distance:

<blockquote>speedtest --list</blockquote>
