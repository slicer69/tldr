<b>mkfs.ext4</b><br><br>
<b>Creates an ext4 filesystem inside a partition.</b><br><br>
- Create an ext4 filesystem inside partition 1 on device b (`sdb1`):

<blockquote>sudo mkfs.ext4 <i>/dev/sdb1</i></blockquote>
- Create an ext4 filesystem with a volume-label:

<blockquote>sudo mkfs.ext4 -L <i>volume_label</i> <i>/dev/sdb1</i></blockquote>
