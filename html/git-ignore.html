<b>git ignore</b><br><br>
<b>Generate .gitignore files from predefined templates.</b><br><br><b>More information: <a href="https://docs.gitignore.io/install/command-line">home page</a></b><br><br>
- List available templates:

<blockquote>git ignore list</blockquote>
- Generate a .gitignore template:

<blockquote>git ignore <i>item_a,item_b,item_n</i></blockquote>
