<b>pyenv virtualenv</b><br><br>
<b>Create virtual environments based on one's installed Python distributions.</b><br><br>
- Create a new Python 3.6.6 virtual environment:

<blockquote>pyenv virtualenv <i>3.6.6</i> <i>my-virtual-env-3.6.6</i></blockquote>
- List all existing virtual environments:

<blockquote>pyenv virtualenvs</blockquote>
