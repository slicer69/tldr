<b>getent</b><br><br>
<b>Get entries from Name Service Switch libraries.</b><br><br>
- Get list of all groups:

<blockquote>getent group</blockquote>
- See the members of a group:

<blockquote>getent group <i>group_name</i></blockquote>
- Get list of all services:

<blockquote>getent services</blockquote>
- Find a username by UID:

<blockquote>getent passwd 1000</blockquote>
- Perform a reverse DNS lookup:

<blockquote>getent hosts <i>host</i></blockquote>
