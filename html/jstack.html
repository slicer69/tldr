<b>jstack</b><br><br>
<b>Java Stack Trace Tool.</b><br><br>
- Print java stack traces for all threads in a java process:

<blockquote>jstack <i>java_pid</i></blockquote>
- Print mixed mode (java/c++) stack traces for all threads in a java process:

<blockquote>jstack -m <i>java_pid</i></blockquote>
- Print stack traces from java core dump:

<blockquote>jstack <i>/usr/bin/java</i> <i>file.core</i></blockquote>
