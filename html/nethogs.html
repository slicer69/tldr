<h2> nethogs</h2><br>
<b>Monitor bandwidth usage per process.</b><br><br>
- Start nethogs as root (default device is eth0):

<blockquote>sudo nethogs</blockquote>
- Monitor bandwidth on specific device:

<blockquote>sudo nethogs <i>device</i></blockquote>
- Monitor bandwidth on multiple devices:

<blockquote>sudo nethogs <i>device1</i> <i>device2</i></blockquote>
- Specify refresh rate:

<blockquote>sudo nethogs -t <i>seconds</i></blockquote>
