<b>readlink</b><br><br>
<b>Follow symlinks and get symlink information.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/readlink">home page</a></b><br><br>
- Get the actual file to which the symlink points:

<blockquote>readlink <i>filename</i></blockquote>
- Get the absolute path to a file:

<blockquote>readlink -f <i>filename</i></blockquote>
