<b>git</b><br><br>
<b>Distributed version control system.</b><br><br><b>Homepage: <a href="https://git-scm.com/">home page</a></b><br><br>
- Check the Git version:

<blockquote>git --version</blockquote>
- Call general help:

<blockquote>git --help</blockquote>
- Call help on a command:

<blockquote>git help <i>command</i></blockquote>
- Execute Git command:

<blockquote>git <i>command</i></blockquote>
