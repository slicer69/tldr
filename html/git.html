<h2> git</h2><br>
<b>Description:</b> <b>Distributed version control system.</b><br><br>
- Check the Git version:

<blockquote>git --version</blockquote>
- Call general help:

<blockquote>git --help</blockquote>
- Call help on a command:

<blockquote>git help {{command}}</blockquote>
- Execute Git command:

<blockquote>git {{command}}</blockquote>
