<b>git var</b><br><br>
<b>Prints a Git logical variable's value.</b><br><br><b>See `git config`, which is preferred over `git var`.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-var">home page</a></b><br><br>
- Print the value of a Git logical variable:

<blockquote>git var <i>GIT_AUTHOR_IDENT|GIT_COMMITTER_IDENT|GIT_EDITOR|GIT_PAGER</i></blockquote>
- [l]ist all Git logical variables:

<blockquote>git var -l</blockquote>
