<b>google-chrome</b><br><br>
<b>The web browser from Google.</b><br><br><b>More information: <a href="https://chrome.google.com">home page</a></b><br><br>
- Run with a custom profile directory:

<blockquote>google-chrome --user-data-dir=<i>path/to/directory</i></blockquote>
- Run without CORS validation, useful to test an API:

<blockquote>google-chrome --user-data-dir=<i>path/to/directory</i> --disable-web-security</blockquote>
