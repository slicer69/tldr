<b>viewnior</b><br><br>
<b>Simple and elegant image viewer.</b><br><br>
- View an image:

<blockquote>viewnior <i>path/to/image.ext</i></blockquote>
- View in fullscreen mode:

<blockquote>viewnior --fullscreen <i>path/to/image.ext</i></blockquote>
- View fullscreen in slideshow mode:

<blockquote>viewnior --slideshow <i>path/to/image.ext</i></blockquote>
