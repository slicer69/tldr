<b>pstree</b><br><br>
<b>A convenient tool to show running processes as a tree.</b><br><br>
- Display a tree of processes:

<blockquote>pstree</blockquote>
- Display a tree of processes with PIDs:

<blockquote>pstree -p</blockquote>
- Display all process trees rooted at processes owned by specified user:

<blockquote>pstree <i>user</i></blockquote>
