<b>tldr</b><br><br>
<b>Simplified man pages.</b><br><br><b>More information: <a href="https://tldr.sh">home page</a></b><br><br>
- Get typical usages of a command (hint: this is how you got here!):

<blockquote>tldr <i>command</i></blockquote>
- Show the tar tldr page for Linux:

<blockquote>tldr -p <i>linux</i> <i>tar</i></blockquote>
- Get help for a git subcommand:

<blockquote>tldr <i>git-checkout</i></blockquote>
