<b>hg</b><br><br>
<b>A command line interface for Mercurial, a distributed source control management system.</b><br><br>
- Execute Mercurial command:

<blockquote>hg <i>command</i></blockquote>
- Call general help:

<blockquote>hg help</blockquote>
- Call help on a command:

<blockquote>hg help <i>command</i></blockquote>
- Check the Mercurial version:

<blockquote>hg --version</blockquote>
