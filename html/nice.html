<h2> nice</h2><br>
<b>Description:</b> <b>Execute a program with a custom scheduling priority (niceness).</b><br><br><b>Description:</b> <b>Niceness values range from -20 (the highest priority) to 19 (the lowest).</b><br><br>
- Launch a program with altered priority:

<blockquote>nice -n {{niceness_value}} {{command}}</blockquote>
