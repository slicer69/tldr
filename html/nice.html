<b>nice</b><br><br>
<b>Execute a program with a custom scheduling priority (niceness).</b><br><br><b>Niceness values range from -20 (the highest priority) to 19 (the lowest).</b><br><br>
- Launch a program with altered priority:

<blockquote>nice -n <i>niceness_value</i> <i>command</i></blockquote>
