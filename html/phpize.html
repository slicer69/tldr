<b>phpize</b><br><br>
<b>Prepare a PHP extension for compiling.</b><br><br><b>More information: <a href="https://www.php.net/manual/install.pecl.phpize">home page</a></b><br><br>
- Prepare the PHP extension in the current directory for compiling:

<blockquote>phpize</blockquote>
- Delete files previously created by phpize:

<blockquote>phpize --clean</blockquote>
