<b>rr</b><br><br>
<b>Debugging tool designed to record and replay program execution.</b><br><br><b>More information: <a href="https://rr-project.org/">home page</a></b><br><br>
- Record an application:

<blockquote>rr record <i>path/to/binary --arg1 --arg2</i></blockquote>
- Replay latest recorded execution:

<blockquote>rr replay</blockquote>
