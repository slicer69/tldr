<h2> wc</h2><br>
<b>Description:</b> <b>Count words, bytes, or lines.</b><br><br>
- Count lines in file:

<blockquote>wc -l {{file}}</blockquote>
- Count words in file:

<blockquote>wc -w {{file}}</blockquote>
- Count characters (bytes) in file:

<blockquote>wc -c {{file}}</blockquote>
- Count characters in file (taking multi-byte character sets into account):

<blockquote>wc -m {{file}}</blockquote>
