<h2> wc</h2><br>
<b>Count words, bytes, or lines.</b><br><br>
- Count lines in file:

<blockquote>wc -l <i>file</i></blockquote>
- Count words in file:

<blockquote>wc -w <i>file</i></blockquote>
- Count characters (bytes) in file:

<blockquote>wc -c <i>file</i></blockquote>
- Count characters in file (taking multi-byte character sets into account):

<blockquote>wc -m <i>file</i></blockquote>
