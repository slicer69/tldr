<b>dmesg</b><br><br>
<b>Write the kernel messages to standard output.</b><br><br>
- Show kernel messages:

<blockquote>dmesg</blockquote>
- Show how much physical memory is available on this system:

<blockquote>dmesg | grep -i memory</blockquote>
- Show kernel messages 1 page at a time:

<blockquote>dmesg | less</blockquote>
