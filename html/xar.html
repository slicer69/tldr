<b>xar</b><br><br>
<b>Manage .xar archives.</b><br><br>
- Create a xar archive of all files in <i>directory</i>:

<blockquote>xar -cf sample.xar <i>directory</i></blockquote>
- List the contents of the xar archive sample.xar:

<blockquote>xar -tf sample.xar</blockquote>
- Extract the contents of sample.xar to the current working directory:

<blockquote>xar -xf sample.xar</blockquote>
