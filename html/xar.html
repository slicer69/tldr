<b>xar</b><br><br>
<b>Manage .xar archives.</b><br><br>
- Create a xar archive of all files in a given directory:

<blockquote>xar -cf <i>archive.xar</i> <i>path/to/directory</i></blockquote>
- List the contents of a given xar archive:

<blockquote>xar -tf <i>archive.xar</i></blockquote>
- Extract the contents of a given xar archive to the current directory:

<blockquote>xar -xf <i>archive.xar</i></blockquote>
