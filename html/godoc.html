<b>godoc</b><br><br>
<b>Show documentation for go packages.</b><br><br>
- Display help for package "fmt":

<blockquote>godoc <i>fmt</i></blockquote>
- Display help for the function "Printf" of "fmt" package:

<blockquote>godoc <i>fmt</i> <i>Printf</i></blockquote>
- Serve documentation as a web server on port "6060":

<blockquote>godoc -http=:<i>6060</i></blockquote>
