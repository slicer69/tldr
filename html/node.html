<b>node</b><br><br>
<b>Server-side JavaScript platform (Node.js).</b><br><br>
- Run a JavaScript file:

<blockquote>node <i>file</i>.js</blockquote>
- Start a REPL (interactive shell):

<blockquote>node</blockquote>
- Evaluate JavaScript by passing it in the command:

<blockquote>node -e "<i>code</i>"</blockquote>
