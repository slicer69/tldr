<h2> node</h2><br>
<b>Description:</b> <b>Server-side JavaScript platform (Node.js).</b><br><br>
- Run a JavaScript file:

<blockquote>node {{file}}.js</blockquote>
- Start a REPL (interactive shell):

<blockquote>node</blockquote>
- Evaluate JavaScript by passing it in the command:

<blockquote>node -e "{{code}}"</blockquote>
