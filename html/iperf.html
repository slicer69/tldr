<b>iperf</b><br><br>
<b>Measure network bandwidth between computers.</b><br><br><b>More information: <a href="https://iperf.fr">home page</a></b><br><br>
- Run on server:

<blockquote>iperf -s</blockquote>
- Run on client:

<blockquote>iperf -c <i>server_address</i></blockquote>
- Run on client with 5 parallel threads:

<blockquote>iperf -c <i>server_address</i> -P <i>5</i></blockquote>
