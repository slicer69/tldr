<b>do-release-upgrade</b><br><br>
<b>The Ubuntu release upgrader.</b><br><br>
- Upgrade to the latest release:

<blockquote>sudo do-release-upgrade</blockquote>
- Upgrade to the latest development release:

<blockquote>sudo do-release-upgrade --devel-release</blockquote>
- Upgrade to the latest proposed release:

<blockquote>sudo do-release-upgrade --proposed</blockquote>
