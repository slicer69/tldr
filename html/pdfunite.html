<b>pdfunite</b><br><br>
<b>PDF merging utility.</b><br><br>
- Merge 2 PDFs into a single PDF:

<blockquote>pdfunite <i>path/to/fileA.pdf</i> <i>path/to/fileB.pdf</i> <i>path/to/merged_output.pdf</i></blockquote>
- Merge a folder of PDFs into a single PDF:

<blockquote>pdfunite <i>path/to/directory/*.pdf</i> <i>path/to/merged_output.pdf</i></blockquote>
