<b>printenv</b><br><br>
<b>Print values of all or specific environment variables.</b><br><br>
- Display key-value pairs of all environment variables:

<blockquote>printenv</blockquote>
- Display the value of a specific variable:

<blockquote>printenv <i>HOME</i></blockquote>
- Display the value of a variable and end with NUL instead of newline:

<blockquote>printenv --null <i>HOME</i></blockquote>
