<b>jobs</b><br><br>
<b>Display status of jobs in the current session.</b><br><br>
- Show status of all jobs:

<blockquote>jobs</blockquote>
- Show status of a particular job:

<blockquote>jobs <i>job_id</i></blockquote>
- Show status and process IDs of all jobs:

<blockquote>jobs -l</blockquote>
- Show process IDs of all jobs:

<blockquote>jobs -p</blockquote>
