<h2> tac</h2><br>
<b>Description:</b> <b>Print and concatenate files in reverse.</b><br><br>
- Print the contents of *file1* reversed to the standard output:

<blockquote>tac {{file1}}</blockquote>
- Concatenate several files reversed into the target file:

<blockquote>tac {{file1}} {{file2}} > {{target_file}}</blockquote>
