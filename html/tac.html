<b>tac</b><br><br>
<b>Print and concatenate files in reverse.</b><br><br>
- Print the contents of *file1* reversed to the standard output:

<blockquote>tac <i>file1</i></blockquote>
- Concatenate several files reversed into the target file:

<blockquote>tac <i>file1</i> <i>file2</i> > <i>target_file</i></blockquote>
