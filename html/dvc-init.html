<b>dvc init</b><br><br>
<b>Initialize a new local DVC repository.</b><br><br><b>More information: <a href="https://dvc.org/doc/command-reference/init">home page</a></b><br><br>
- Initialize a new local repository:

<blockquote>dvc init</blockquote>
- Initialize DVC without Git:

<blockquote>dvc init --no-scm</blockquote>
- Initialize DVC in a subdirectory:

<blockquote>cd <i>path/to/subdir</i> && dvc init --sudir</blockquote>
