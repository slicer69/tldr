<b>lumen</b><br><br>
<b>A command line installer for the Lumen micro-framework.</b><br><br><b>More information: <a href="https://lumen.laravel.com">home page</a></b><br><br>
- Create a new Lumen application:

<blockquote>lumen new <i>application_name</i></blockquote>
- List the available installer commands:

<blockquote>lumen list</blockquote>
