<b>task</b><br><br>
<b>TODO list manager.</b><br><br>
- Add new task:

<blockquote>task add <i>thing_to_do</i></blockquote>
- List tasks:

<blockquote>task list</blockquote>
- Mark task as completed:

<blockquote>task <i>task_id</i> done</blockquote>
- Modify task:

<blockquote>task <i>task_id</i> modify <i>new_thing_to_do</i></blockquote>
- Delete task:

<blockquote>task <i>task_id</i> delete</blockquote>
