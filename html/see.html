<h2> see</h2><br>
<b>Description:</b> <b>Alias to `run-mailcap`'s view.</b><br><br><b>Description:</b> <b>An alias to a `run-mailcap`'s action print.</b><br><br>
- See action can be used to view any file (usually image) on default mailcap explorer:

<blockquote>see {{filename}}</blockquote>
- Using with `run-mailcap`:

<blockquote>run-mailcap --action=view {{filename}}</blockquote>
