<h2> see</h2><br>
<b>Alias to `run-mailcap`'s view.</b><br><br><b>An alias to a `run-mailcap`'s action print.</b><br><br>
- See action can be used to view any file (usually image) on default mailcap explorer:

<blockquote>see <i>filename</i></blockquote>
- Using with `run-mailcap`:

<blockquote>run-mailcap --action=view <i>filename</i></blockquote>
