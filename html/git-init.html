<b>git init</b><br><br>
<b>Initializes a new local Git repository.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-init">home page</a></b><br><br>
- Initialize a new local repository:

<blockquote>git init</blockquote>
- Initialize a barebones repository, suitable for use as a remote over ssh:

<blockquote>git init --bare</blockquote>
