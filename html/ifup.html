<b>ifup</b><br><br>
<b>Tool used to enable network interfaces.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/ifupdown/ifup.8.html">home page</a></b><br><br>
- Enable interface eth0:

<blockquote>ifup <i>eth0</i></blockquote>
- Enable all the interfaces defined with "auto" in `/etc/network/interfaces`:

<blockquote>ifup -a</blockquote>
