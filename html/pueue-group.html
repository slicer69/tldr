<b>pueue group</b><br><br>
<b>Display, add or remove groups.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Show all groups with their statuses and number of parallel jobs:

<blockquote>pueue group</blockquote>
- Add a custom group:

<blockquote>pueue group --add "<i>group_name</i>"</blockquote>
- Remove a group and move its tasks to the default group:

<blockquote>pueue group --remove "<i>group_name</i>"</blockquote>
