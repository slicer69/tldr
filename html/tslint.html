<b>tslint</b><br><br>
<b>A pluggable linting utility for TypeScript.</b><br><br>
- Create tslint config:

<blockquote>tslint --init</blockquote>
- Lint on a given set of files:

<blockquote>tslint <i>filename</i>.js <i>filename1</i>.js</blockquote>
- Fix lint issues:

<blockquote>tslint --fix</blockquote>
- Lint with the config file in the project root:

<blockquote>tslint --project <i>path/to/project_root</i></blockquote>
