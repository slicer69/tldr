<h2> base32</h2><br>
<b>Description:</b> <b>Encode or decode file or standard input, to standard output.</b><br><br>
- Encode a file:

<blockquote>base32 {{filename}}</blockquote>
- Decode a file:

<blockquote>base32 -d {{filename}}</blockquote>
- Encode from stdin:

<blockquote>{{somecommand}} | base32</blockquote>
- Decode from stdin:

<blockquote>{{somecommand}} | base32 -d</blockquote>
