<b>base32</b><br><br>
<b>Encode or decode file or standard input to/from base32, to standard output.</b><br><br>
- Encode a file:

<blockquote>base32 <i>filename</i></blockquote>
- Decode a file:

<blockquote>base32 -d <i>filename</i></blockquote>
- Encode from stdin:

<blockquote><i>somecommand</i> | base32</blockquote>
- Decode from stdin:

<blockquote><i>somecommand</i> | base32 -d</blockquote>
