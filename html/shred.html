<b>shred</b><br><br>
<b>Overwrite files to securely delete data.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/shred">home page</a></b><br><br>
- Overwrite a file:

<blockquote>shred <i>file</i></blockquote>
- Overwrite a file, leaving zeroes instead of random data:

<blockquote>shred --zero <i>file</i></blockquote>
- Overwrite a file 25 times:

<blockquote>shred -n25 <i>file</i></blockquote>
- Overwrite a file and remove it:

<blockquote>shred --remove <i>file</i></blockquote>
