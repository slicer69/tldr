<h2> shred</h2><br>
<b>Description:</b> <b>Overwrite files to securely delete data.</b><br><br>
- Overwrite a file:

<blockquote>shred {{file}}</blockquote>
- Overwrite a file, leaving zeroes instead of random data:

<blockquote>shred --zero {{file}}</blockquote>
- Overwrite a file 25 times:

<blockquote>shred -n25 {{file}}</blockquote>
- Overwrite a file and remove it:

<blockquote>shred --remove {{file}}</blockquote>
