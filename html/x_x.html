<b>x_x</b><br><br>
<b>View Excel and CSV files from the command-line.</b><br><br>
- View an XLSX or CSV file:

<blockquote>x_x <i>file.xlsx|file.csv</i></blockquote>
- View an XLSX or CSV file, using the first row as table headers:

<blockquote>x_x -h <i>0</i> <i>file.xlsx|file.csv</i></blockquote>
- View a CSV file with unconventional delimiters:

<blockquote>x_x --delimiter=<i>';'</i> --quotechar=<i>'|'</i> <i>file.csv</i></blockquote>
