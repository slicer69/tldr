<b>inkview</b><br><br>
<b>Inkscape graphical SVG previewer.</b><br><br><b>Also functions as a slideshow viewer.</b><br><br><b>More information: <a href="http://wiki.inkscape.org/wiki/index.php/Inkview">home page</a></b><br><br>
- Preview an SVG:

<blockquote>inkview <i>path/to/file.svg</i></blockquote>
- Preview multiple SVGs (use arrow keys to navigate):

<blockquote>inkview <i>path/to/file_a.svg</i> <i>path/to/file_b.svg</i> <i>path/to/file_c.svg</i></blockquote>
