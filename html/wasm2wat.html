<b>wasm2wat</b><br><br>
<b>Convert a file from the WebAssembly binary format to the text format.</b><br><br>
- Convert a file to the text format and display it to the console:

<blockquote>wasm2wat <i>file.wasm</i></blockquote>
- Write the output to a given file:

<blockquote>wasm2wat <i>file.wasm</i> -o <i>file.wat</i></blockquote>
