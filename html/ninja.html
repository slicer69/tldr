<b>ninja</b><br><br>
<b>A Build system designed to be fast.</b><br><br><b>More information: <a href="https://ninja-build.org/manual.html">home page</a></b><br><br>
- Build in the current directory:

<blockquote>ninja</blockquote>
- Build a program in a given directory:

<blockquote>ninja -C <i>path/to/directory</i></blockquote>
- Show targets (e.g. `install` and `uninstall`):

<blockquote>ninja -t targets</blockquote>
- Show help:

<blockquote>ninja -h</blockquote>
