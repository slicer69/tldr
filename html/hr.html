<b>hr</b><br><br>
<b>Print a horizontal rule in the terminal.</b><br><br>
- Print a horizontal rule:

<blockquote>hr</blockquote>
- Print a horizontal rule with a custom string:

<blockquote>hr <i>string</i></blockquote>
- Print a multiline horizontal rule:

<blockquote>hr <i>string_a</i> <i>string_b</i> <i>string_c</i></blockquote>
