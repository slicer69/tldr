<b>modinfo</b><br><br>
<b>Extract information about a Linux kernel module.</b><br><br>
- List all attributes of a kernel module:

<blockquote>modinfo <i>kernel_module</i></blockquote>
- List the specified attribute only:

<blockquote>modinfo -F <i>author|description|license|parm|filename</i> <i>kernel_module</i></blockquote>
