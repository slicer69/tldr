<h2> virtualenv</h2><br>
<b>Create virtual isolated Python environments.</b><br><br>
- Create a new environment:

<blockquote>virtualenv <i>path/to/venv</i></blockquote>
- Start (select) the environment:

<blockquote>source <i>path/to/venv</i>/bin/activate</blockquote>
- Stop the environment:

<blockquote>deactivate</blockquote>
