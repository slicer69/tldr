<h2> virtualenv</h2><br>
<b>Description:</b> <b>Create virtual isolated Python environments.</b><br><br>
- Create a new environment:

<blockquote>virtualenv {{path/to/venv}}</blockquote>
- Start (select) the environment:

<blockquote>source {{path/to/venv}}/bin/activate</blockquote>
- Stop the environment:

<blockquote>deactivate</blockquote>
