<h2> mkfs.ntfs</h2><br>
<b>Creates a NTFS filesystem inside a partition.</b><br><br>
- Create a NTFS filesystem inside partition 1 on device b (`sdb1`):

<blockquote>mkfs.ntfs <i>/dev/sdb1</i></blockquote>
- Create filesystem with a volume-label:

<blockquote>mkfs.ntfs -L <i>volume_label</i> <i>/dev/sdb1</i></blockquote>
- Create filesystem with specific UUID:

<blockquote>mkfs.ntfs -U <i>UUID</i> <i>/dev/sdb1</i></blockquote>
