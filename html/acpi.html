<b>acpi</b><br><br>
<b>Shows battery status or thermal information.</b><br><br>
- Show battery information:

<blockquote>acpi</blockquote>
- Show thermal information:

<blockquote>acpi -t</blockquote>
- Show cooling device information:

<blockquote>acpi -c</blockquote>
- Show thermal information in Fahrenheit:

<blockquote>acpi -tf</blockquote>
- Show all information:

<blockquote>acpi -V</blockquote>
