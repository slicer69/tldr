<b>hakyll-init</b><br><br>
<b>Generate a new Hakyll sample blog.</b><br><br><b>More information: <a href="https://github.com/jaspervdj/hakyll-init">home page</a></b><br><br>
- Generate a new Hakyll sample blog:

<blockquote>hakyll-init <i>path/to/directory</i></blockquote>
- Show help for `hakyll-init`:

<blockquote>hakyll-init --help</blockquote>
