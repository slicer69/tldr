<b>thunderbird</b><br><br>
<b>Email client and RSS reader.</b><br><br><b>More information: <a href="https://thunderbird.net">home page</a></b><br><br>
- Open thunderbird:

<blockquote>thunderbird</blockquote>
- Use a specific user profile:

<blockquote>thunderbird -P <i>profile_name</i></blockquote>
- Use a specific user profile directory:

<blockquote>thunderbird --profile <i>path/to/profile/directory</i></blockquote>
