<b>dvc dag</b><br><br>
<b>Visualize the pipeline(s) defined in `dvc.yaml`.</b><br><br><b>More information: <a href="https://dvc.org/doc/command-reference/dag">home page</a></b><br><br>
- Visualize the entire pipeline:

<blockquote>dvc dag</blockquote>
- Visualize the pipeline stages up to a specified target stage:

<blockquote>dvc dag <i>target</i></blockquote>
- Export the pipeline in the dot format:

<blockquote>dvc dag --dot > <i>path/to/pipeline.dot</i></blockquote>
