<b>slimrb</b><br><br>
<b>Convert Slim files to HTML.</b><br><br>
- Convert a Slim file to HTML:

<blockquote>slimrb <i>input.slim</i> <i>output.html</i></blockquote>
- Convert a Slim file and output to prettified HTML:

<blockquote>slimrb --pretty <i>input.slim</i> <i>output.html</i></blockquote>
- Convert a Slim file to ERB:

<blockquote>slimrb --erb <i>input.slim</i> <i>output.erb</i></blockquote>
