<b>psysh</b><br><br>
<b>A runtime developer console, interactive debugger and REPL for PHP.</b><br><br><b>More information: <a href="https://psysh.org">home page</a></b><br><br>
- Open a shell in the current directory:

<blockquote>psysh</blockquote>
- Open a shell in a specific directory:

<blockquote>psysh --cwd <i>path/to/directory</i></blockquote>
- Use a specific configuration file:

<blockquote>psysh --config <i>path/to/file</i></blockquote>
