<b>a2dismod</b><br><br>
<b>Disable an Apache module on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/apache2/a2dismod.8.en.html">home page</a></b><br><br>
- Disable a module:

<blockquote>sudo a2dismod <i>module</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2dismod --quiet <i>module</i></blockquote>
