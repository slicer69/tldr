<b>hello</b><br><br>
<b>Print "Hello, world!", "hello, world" or a customizable text.</b><br><br><b>More information: <a href="https://www.gnu.org/software/hello/">home page</a></b><br><br>
- Print "Hello, world!":

<blockquote>hello</blockquote>
- Print "hello, world", the traditional type:

<blockquote>hello --traditional</blockquote>
- Print a text message:

<blockquote>hello --greeting="<i>greeting_text</i>"</blockquote>
