<b>elinks</b><br><br>
<b>A text based browser similar to lynx.</b><br><br>
- Start the browser:

<blockquote>elinks</blockquote>
- Quit the browser:

<blockquote>ctrl+c</blockquote>
- Dump output of webpage to console colorizing the text with ANSII control codes:

<blockquote>elinks -dump -dump-color-mode <i>1</i> <i>url</i></blockquote>
