<b>elinks</b><br><br>
<b>A text based browser similar to lynx.</b><br><br><b>More information: <a href="http://elinks.or.cz">home page</a></b><br><br>
- Start elinks:

<blockquote>elinks</blockquote>
- Quit elinks:

<blockquote>Ctrl + C</blockquote>
- Dump output of webpage to console, colorizing the text with ANSI control codes:

<blockquote>elinks -dump -dump-color-mode <i>1</i> <i>url</i></blockquote>
