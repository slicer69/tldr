<b>geth</b><br><br>
<b>The go-ethereum command line interface.</b><br><br><b>More information: <a href="https://geth.ethereum.org">home page</a></b><br><br>
- Connect to the main Ethereum network and automatically download the full node:

<blockquote>geth</blockquote>
- Connect to the Ropsten test network:

<blockquote>geth --testnet</blockquote>
- Create a new account:

<blockquote>geth account new</blockquote>
- Enable mining:

<blockquote>geth --mine</blockquote>
