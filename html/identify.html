<b>identify</b><br><br>
<b>Command line utility of Image Magick project to describe the format and characteristics of one or more image files.</b><br><br><b>More information: <a href="https://imagemagick.org/script/identify.php">home page</a></b><br><br>
- Collect dimensions of all jpeg files under current directory:

<blockquote>identify -format "%f,%w,%h\n" *.<i>jpg</i> > <i>filelist.csv</i></blockquote>
