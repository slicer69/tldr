<b>df</b><br><br>
<b>Gives an overview of the file system disk space usage.</b><br><br>
- Display all file systems and their disk usage:

<blockquote>df</blockquote>
- Display all file systems and their disk usage in human readable form:

<blockquote>df -h</blockquote>
- Display the file system and its disk usage containing the given file or folder:

<blockquote>df <i>path/to/file_or_folder</i></blockquote>
