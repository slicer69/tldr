<b>disown</b><br><br>
<b>Allow sub-processes to live beyond the shell that they are attached to.</b><br><br><b>See also the `jobs` command.</b><br><br>
- Disown the current job:

<blockquote>disown</blockquote>
- Disown a specific job:

<blockquote>disown %<i>job_number</i></blockquote>
- Disown all jobs:

<blockquote>disown -a</blockquote>
