<b>elm</b><br><br>
<b>Run and manage programs in Elm programming language.</b><br><br>
- Start an interactive Elm shell (REPL):

<blockquote>elm --repl</blockquote>
- Initialize an empty Elm project:

<blockquote>elm --init</blockquote>
- Compile the current project and serve it via the local web server:

<blockquote>elm --reactor</blockquote>
