<h2> cat</h2><br>
<b>Print and concatenate files.</b><br><br>
- Print the contents of a file to the standard output:

<blockquote>cat <i>file</i></blockquote>
- Concatenate several files into the target file:

<blockquote>cat <i>file1</i> <i>file2</i> > <i>target_file</i></blockquote>
- Append several files into the target file:

<blockquote>cat <i>file1</i> <i>file2</i> >> <i>target_file</i></blockquote>
- Number all output lines:

<blockquote>cat -n <i>file</i></blockquote>
