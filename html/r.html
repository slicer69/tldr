<b>r</b><br><br>
<b>R language interpreter.</b><br><br><b>More information: <a href="https://www.r-project.org">home page</a></b><br><br>
- Start an R interactive shell (REPL):

<blockquote>R</blockquote>
- Check R version:

<blockquote>R --version</blockquote>
- Execute a file:

<blockquote>R -f <i>file.R</i></blockquote>
