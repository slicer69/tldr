<b>grub-mkconfig</b><br><br>
<b>Generate a GRUB configuration file.</b><br><br><b>More information: <a href="https://www.gnu.org/software/grub/manual/grub/html_node/Invoking-grub_002dmkconfig.html">home page</a></b><br><br>
- Do a dry run and print the configuration to stdout:

<blockquote>sudo grub-mkconfig</blockquote>
- Generate the configuration file:

<blockquote>sudo grub-mkconfig --output=<i>/boot/grub/grub.cfg</i></blockquote>
- Print the help page:

<blockquote>grub-mkconfig --help</blockquote>
