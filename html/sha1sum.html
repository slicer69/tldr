<h2> sha1sum</h2><br>
<b>Calculate SHA1 cryptographic checksums.</b><br><br>
- Calculate the SHA1 checksum for a file:

<blockquote>sha1sum <i>filename1</i></blockquote>
- Calculate SHA1 checksums for multiple files:

<blockquote>sha1sum <i>filename1</i> <i>filename2</i></blockquote>
- Read a file of SHA1 sums and verify all files have matching checksums:

<blockquote>sha1sum -c <i>filename.sha1</i></blockquote>
