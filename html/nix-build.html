<b>nix-build</b><br><br>
<b>Build a Nix expression.</b><br><br><b>More information: <a href="https://nixos.org/releases/nix/latest/manual#sec-nix-build">home page</a></b><br><br>
- Build a Nix expression:

<blockquote>nix-build --attr <i>expression_name</i></blockquote>
- Build a sandboxed Nix expression (on non-nixOS):

<blockquote>nix-build --attr <i>expression_name</i> --option sandbox true</blockquote>
