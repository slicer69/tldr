<h2> md5sum</h2><br>
<b>Calculate MD5 cryptographic checksums.</b><br><br>
- Calculate the MD5 checksum for a file:

<blockquote>md5sum <i>filename1</i></blockquote>
- Calculate MD5 checksums for multiple files:

<blockquote>md5sum <i>filename1</i> <i>filename2</i></blockquote>
- Read a file of MD5SUMs and verify all files have matching checksums:

<blockquote>md5sum -c <i>filename.md5</i></blockquote>
