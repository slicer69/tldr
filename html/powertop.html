<b>powertop</b><br><br>
<b>Optimize battery power usage.</b><br><br>
- Calibrate power usage measurements:

<blockquote>sudo powertop --calibrate</blockquote>
- Generate HTML power usage report in the current directory:

<blockquote>sudo powertop --html=<i>power_report.html</i></blockquote>
- Tune to optimal settings:

<blockquote>sudo powertop --auto-tune</blockquote>
