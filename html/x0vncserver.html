<b>x0vncserver</b><br><br>
<b>TigerVNC Server for X displays.</b><br><br><b>More information: <a href="https://tigervnc.org/doc/x0vncserver.html">home page</a></b><br><br>
- Start a VNC server using a passwordfile:

<blockquote>x0vncserver -display <i>:0</i> -passwordfile <i>path/to/file</i></blockquote>
- Start a VNC server using a specific port:

<blockquote>x0vncserver -display <i>:0</i> -rfbport <i>port</i></blockquote>
