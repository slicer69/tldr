<b>tlp-stat</b><br><br>
<b>A tool to generate TLP status reports.</b><br><br><b>See also `tlp`.</b><br><br><b>More information: <a href="https://linrunner.de/tlp/usage/tlp-stat">home page</a></b><br><br>
- Generate status report with configuration and all active settings:

<blockquote>sudo tlp-stat</blockquote>
- Show battery information:

<blockquote>sudo tlp-stat -b</blockquote>
- Show configuration:

<blockquote>sudo tlp-stat -c</blockquote>
