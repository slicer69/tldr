<b>matlab</b><br><br>
<b>Numerical computation environment by MathWorks.</b><br><br><b>More information: <a href="https://uk.mathworks.com/help/matlab/">home page</a></b><br><br>
- Run without splash screen during startup:

<blockquote>matlab -nosplash</blockquote>
- Execute a MATLAB statement:

<blockquote>matlab -r "<i>matlab_statement</i>"</blockquote>
- Run a MATLAB script:

<blockquote>matlab -r "run(<i>path/to/script.m</i>)"</blockquote>
