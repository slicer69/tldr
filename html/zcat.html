<b>zcat</b><br><br>
<b>Print data from gzip compressed files.</b><br><br>
- Print the uncompressed contents of a gzipped file to the standard output:

<blockquote>zcat <i>file.txt.gz</i></blockquote>
- Print compression details of a gzipped file to the standard output:

<blockquote>zcat -l <i>file.txt.gz</i></blockquote>
