<h2> ipcs</h2><br>
<b>Description:</b> <b>Display information about ressources used in IPC (Inter-process Communication).</b><br><br>
- Specific information about the Message Queue which has the id 32768:

<blockquote>ipcs -qi 32768</blockquote>
- General information about all the IPC:

<blockquote>ipcs -a</blockquote>
