<h2> xclip</h2><br>
<b>Description:</b> <b>Copy STDIN to clipboard or print clipboard to STDOUT.</b><br><br>
- Copy output to clipboard:

<blockquote>echo 123 | xclip -i</blockquote>
- Copy output to system clipboard:

<blockquote>echo 123 | xclip -sel clip</blockquote>
- Paste clipboard:

<blockquote>xclip -o > file.txt</blockquote>
