<b>thunar</b><br><br>
<b>Graphical file manager for XFCE desktop environments.</b><br><br>
- Open a new window showing the current directory:

<blockquote>thunar</blockquote>
- Open the bulk rename utility:

<blockquote>thunar --bulk-rename</blockquote>
- Close all open thunar windows:

<blockquote>thunar --quit</blockquote>
