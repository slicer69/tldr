<b>ul</b><br><br>
<b>Performs the underlining of a text.</b><br><br><b>Each character in a given string must be underlined separately.</b><br><br>
- Display the contents of the file with underlines where applicable:

<blockquote>ul <i>file.txt</i></blockquote>
- Display the contents of the file with underlines made of dashes `-`:

<blockquote>ul -i <i>file.txt</i></blockquote>
