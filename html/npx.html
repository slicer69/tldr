<b>npx</b><br><br>
<b>Execute binaries from `npm` packages.</b><br><br>
- Execute the binary from a given npm module:

<blockquote>npx <i>module_name</i></blockquote>
- In case a package has multiple binaries, specify the package name along with the binary:

<blockquote>npx -p <i>package_name</i> <i>module_name</i></blockquote>
- View help contents:

<blockquote>npx --help</blockquote>
