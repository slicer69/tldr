<b>a2enconf</b><br><br>
<b>Enable an Apache configuration file on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/buster/apache2/a2enconf.8.en.html">home page</a></b><br><br>
- Enable a configuration file:

<blockquote>sudo a2enconf <i>configuration_file</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2enconf --quiet <i>configuration_file</i></blockquote>
