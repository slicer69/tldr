<b>dos2unix</b><br><br>
<b>Change DOS-style line endings to Unix-style.</b><br><br><b>Replaces CRLF with CR.</b><br><br>
- Change the line endings of a file:

<blockquote>dos2unix <i>filename</i></blockquote>
- Create a copy with Unix-style line endings:

<blockquote>dos2unix -n <i>filename</i> <i>new_filename</i></blockquote>
