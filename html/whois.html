<b>whois</b><br><br>
<b>Commandline client for the WHOIS (RFC 3912) protocol.</b><br><br><b>More information: <a href="https://github.com/rfc1036/whois">home page</a></b><br><br>
- Get information about a domain name:

<blockquote>whois <i>example.com</i></blockquote>
- Get information about an IP address:

<blockquote>whois <i>8.8.8.8</i></blockquote>
- Get abuse contact for an IP address:

<blockquote>whois -b <i>8.8.8.8</i></blockquote>
