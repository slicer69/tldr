<b>groupmod</b><br><br>
<b>Modify existing user groups in the system.</b><br><br><b>More information: <a href="https://manned.org/groupmod">home page</a></b><br><br>
- Change the group name:

<blockquote>groupmod -n <i>new_group_name</i> <i>old_group_name</i></blockquote>
- Change the group id:

<blockquote>groupmod -g <i>new_group_id</i> <i>old_group_name</i></blockquote>
