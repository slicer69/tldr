<b>ical</b><br><br>
<b>A Hirji/Islamic calendar and converter for the terminal.</b><br><br><b>More information: <a href="https://manned.org/ical">home page</a></b><br><br>
- Display the current month's calendar:

<blockquote>ical</blockquote>
- Convert a Gregorian date to a Hijri date:

<blockquote>ical --gregorian <i>yyyymmdd</i></blockquote>
- Convert a Hirji date to a Gregorian date:

<blockquote>ical --hijri <i>yyyymmdd</i></blockquote>
