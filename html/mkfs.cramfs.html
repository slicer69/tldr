<h2> mkfs.cramfs</h2><br>
<b>Creates a ROM filesystem inside a partition.</b><br><br>
- Create a ROM filesystem inside partition 1 on device b (`sdb1`):

<blockquote>mkfs.cramfs <i>/dev/sdb1</i></blockquote>
- Create a ROM filesystem with a volume-name:

<blockquote>mkfs.cramfs -n <i>volume_name</i> <i>/dev/sdb1</i></blockquote>
