<b>cotton</b><br><br>
<b>Markdown test specification runner.</b><br><br><b>More information: <a href="https://github.com/chonla/cotton">home page</a></b><br><br>
- Use a specific base url:

<blockquote>cotton -u <i>base_url</i> <i>file</i">home page</a>md</blockquote>
- Disable certificate verification (insecure mode):

<blockquote>cotton -u <i>base_url</i> -i <i>file</i">home page</a>md</blockquote>
- Stop running when a test fails:

<blockquote>cotton -u <i>base_url</i> -s <i>file</i">home page</a>md</blockquote>
