<b>iex</b><br><br>
<b>IEx is the interactive shell for Elixir.</b><br><br><b>More information: <a href="https://hexdocs.pm/iex">home page</a></b><br><br>
- Start an interactive session:

<blockquote>iex</blockquote>
- Start a session that remembers history:

<blockquote>iex --erl "-kernel shell_history enabled"</blockquote>
- Start and load Mix project files:

<blockquote>iex -S mix</blockquote>
