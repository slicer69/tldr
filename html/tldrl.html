<h2> tldrl</h2><br>
<b>Lint and format TLDR pages.</b><br><br>
- Lint all pages:

<blockquote>tldrl <i>pages_directory</i></blockquote>
- Format a specific page to stdout:

<blockquote>tldrl -f <i>page.md</i></blockquote>
- Format all pages in place:

<blockquote>tldrl -fi <i>pages_directory</i></blockquote>
