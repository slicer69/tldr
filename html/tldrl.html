<h2> tldrl</h2><br>
<b>Description:</b> <b>Lint and format TLDR pages.</b><br><br>
- Lint all pages:

<blockquote>tldrl {{pages_directory}}</blockquote>
- Format a specific page to stdout:

<blockquote>tldrl -f {{page.md}}</blockquote>
- Format all pages in place:

<blockquote>tldrl -fi {{pages_directory}}</blockquote>
