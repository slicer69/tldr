<h2> git submodule</h2><br>
<b>Inspects, updates and manages submodules.</b><br><br>
- Install a repository's specified submodules:

<blockquote>git submodule update --init --recursive</blockquote>
- Add a git repository as a submodule:

<blockquote>git submodule add <i>repository_url</i></blockquote>
- Update every submodule to its latest commit:

<blockquote>git submodule foreach git pull</blockquote>
