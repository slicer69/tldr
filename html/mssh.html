<b>mssh</b><br><br>
<b>GTK+ based SSH client for interacting with multiple SSH servers at once.</b><br><br>
- Open a new window and connect to multiple SSH servers:

<blockquote>mssh <i>user@host1</i> <i>user@host2</i> <i">home page</a>..</i></blockquote>
- Open a new window and connect to a group of servers predefined in `~/.mssh_clusters`:

<blockquote>mssh --alias <i>alias_name</i></blockquote>
