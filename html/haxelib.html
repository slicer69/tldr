<h2> haxelib</h2><br>
<b>Haxe Library Manager.</b><br><br>
- Search for a Haxe library:

<blockquote>haxelib search <i>keyword</i></blockquote>
- Install a Haxe library:

<blockquote>haxelib install <i>libname</i></blockquote>
- Upgrade all installed Haxe libraries:

<blockquote>haxelib upgrade</blockquote>
- Install the development version of a library from a Git repository:

<blockquote>haxelib git <i>libname</i> <i>git_url</i></blockquote>
