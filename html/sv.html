<b>sv</b><br><br>
<b>Control a running runsv service.</b><br><br>
- Start a service:

<blockquote>sudo sv up <i>path/to/service</i></blockquote>
- Stop a service:

<blockquote>sudo sv down <i>path/to/service</i></blockquote>
- Get service status:

<blockquote>sudo sv status <i>path/to/service</i></blockquote>
