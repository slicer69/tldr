<b>tail</b><br><br>
<b>Display the last part of a file.</b><br><br>
- Show last 'num' lines in file:

<blockquote>tail -n <i>num</i> <i>file</i></blockquote>
- Show all file since line 'num':

<blockquote>tail -n +<i>num</i> <i>file</i></blockquote>
- Show last 'num' bytes in file:

<blockquote>tail -c <i>num</i> <i>file</i></blockquote>
- Keep reading file until ctrl-c:

<blockquote>tail -f <i>file</i></blockquote>
