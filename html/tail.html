<h2> tail</h2><br>
<b>Description:</b> <b>Display the last part of a file.</b><br><br>
- Show last 'num' lines in file:

<blockquote>tail -n {{num}} {{file}}</blockquote>
- Show all file since line 'num':

<blockquote>tail -n +{{num}} {{file}}</blockquote>
- Show last 'num' bytes in file:

<blockquote>tail -c {{num}} {{file}}</blockquote>
- Keep reading file until ctrl-c:

<blockquote>tail -f {{file}}</blockquote>
