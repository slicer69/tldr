<b>f3read</b><br><br>
<b>Validate .h2w files to test the real capacity of the drive.</b><br><br><b>See also `f3write`, `f3probe`, `f3fix`.</b><br><br><b>More information: <a href="http://oss.digirati.com.br/f3/">home page</a></b><br><br>
- Validate a device by checking the files in a given directory:

<blockquote>f3read <i>path/to/mount_point</i></blockquote>
