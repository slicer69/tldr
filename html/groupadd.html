<b>groupadd</b><br><br>
<b>Add user groups to the system.</b><br><br><b>More information: <a href="https://manned.org/groupadd">home page</a></b><br><br>
- Create a new Linux group:

<blockquote>groupadd <i>group_name</i></blockquote>
- Create new group with a specific groupid:

<blockquote>groupadd <i>group_name</i> -g <i>group_id</i></blockquote>
