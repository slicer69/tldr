<b>pkginfo</b><br><br>
<b>Query the package database on a CRUX system.</b><br><br>
- List installed packages and their versions:

<blockquote>pkginfo -i</blockquote>
- List files owned by a package:

<blockquote>pkginfo -l <i>package_name</i></blockquote>
- List the owner(s) of files matching a pattern:

<blockquote>pkginfo -o <i>pattern</i></blockquote>
- Print the footprint of a file:

<blockquote>pkginfo -f <i>file</i></blockquote>
