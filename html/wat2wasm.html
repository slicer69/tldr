<b>wat2wasm</b><br><br>
<b>Convert a file from the WebAssembly text format to the binary format.</b><br><br>
- Parse and check a file for errors:

<blockquote>wat2wasm <i>file.wat</i></blockquote>
- Write the output binary to a given file:

<blockquote>wat2wasm <i>file.wat</i> -o <i>file.wasm</i></blockquote>
- Display simplified representation of every byte:

<blockquote>wat2wasm -v <i>file.wat</i></blockquote>
