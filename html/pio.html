<b>pio</b><br><br>
<b>Development environment for embedded boards.</b><br><br><b>More information: <a href="https://docs.platformio.org/en/latest/core/userguide/">home page</a></b><br><br>
- Show help and list subcommands:

<blockquote>pio --help</blockquote>
- Print the version number and exit:

<blockquote>pio --version</blockquote>
- Show help for a specific subcommand:

<blockquote>pio <i>subcommand</i> --help</blockquote>
