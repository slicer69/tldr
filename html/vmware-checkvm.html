<b>vmware-checkvm</b><br><br>
<b>Checks to see if the current host is a VMWare VM or not.</b><br><br>
- Return the current VMWare software version (exit status determines whether the system is a VM or not):

<blockquote>vmware-checkvm</blockquote>
- Return the VMWare hardware version:

<blockquote>vmware-checkvm -h</blockquote>
