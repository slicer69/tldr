<b>nload</b><br><br>
<b>A tool for visualizing network usage in the terminal.</b><br><br><b>More information: <a href="https://github.com/rolandriegel/nload">home page</a></b><br><br>
- View all network traffic (use the arrow keys to switch interfaces):

<blockquote>nload</blockquote>
- View network traffic on specific interfaces (use the arrow keys to switch interfaces):

<blockquote>nload device <i>interface_one</i> <i>interface_two</i></blockquote>
