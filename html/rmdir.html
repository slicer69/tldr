<h2> rmdir</h2><br>
<b>Description:</b> <b>Removes a directory.</b><br><br>
- Remove directory, provided it is empty. Use `rm` to remove not empty directories:

<blockquote>rmdir {{path/to/directory}}</blockquote>
- Remove directories recursively (useful for nested dirs):

<blockquote>rmdir -p {{path/to/directory}}</blockquote>
