<h2> rmdir</h2><br>
<b>Removes a directory.</b><br><br>
- Remove directory, provided it is empty. Use `rm` to remove not empty directories:

<blockquote>rmdir <i>path/to/directory</i></blockquote>
- Remove directories recursively (useful for nested dirs):

<blockquote>rmdir -p <i>path/to/directory</i></blockquote>
