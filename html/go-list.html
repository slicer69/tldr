<b>go list</b><br><br>
<b>List packages or modules.</b><br><br><b>More information: <a href="https://golang.org/cmd/go/#hdr-List_packages_or_modules">home page</a></b><br><br>
- List packages:

<blockquote>go list ./...</blockquote>
- List standard packages:

<blockquote>go list std</blockquote>
- List packages in json format:

<blockquote>go list -json time net/http</blockquote>
- List module dependencies and available updates:

<blockquote>go list -m -u all</blockquote>
