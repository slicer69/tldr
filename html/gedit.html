<b>gedit</b><br><br>
<b>Text editor of the GNOME Desktop project.</b><br><br>
- Open a text file:

<blockquote>gedit <i>path/to/file</i></blockquote>
- Open multiple text files:

<blockquote>gedit <i>file1 file2 ...</i></blockquote>
- Open a text file with a specific encoding:

<blockquote>gedit --encoding=<i>UTF-8</i> <i>path/to/file</i></blockquote>
- Display a list of supported encodings:

<blockquote>gedit --list-encodings</blockquote>
