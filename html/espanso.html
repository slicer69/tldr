<b>espanso</b><br><br>
<b>Cross-platform Text Expander written in Rust.</b><br><br><b>More information: <a href="https://espanso.org">home page</a></b><br><br>
- Check status:

<blockquote>espanso status</blockquote>
- Edit the configuration:

<blockquote>espanso edit config</blockquote>
- Install a package from the hub store (<a href="https://hub.espanso.org/>):

<blockquote>espanso install <i>package_name</i></blockquote>
- Restart (required after installing a package, useful in case of failure):

<blockquote>espanso restart</blockquote>
