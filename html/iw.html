<b>iw</b><br><br>
<b>Show and manipulate wireless devices.</b><br><br>
- Scan for available wireless networks:

<blockquote>iw dev <i>wlp</i> scan</blockquote>
- Join an open wireless network:

<blockquote>iw dev <i>wlp</i> connect <i>SSID</i></blockquote>
- Close the current connection:

<blockquote>iw dev <i>wlp</i> disconnect</blockquote>
- Show information about the current connection:

<blockquote>iw dev <i>wlp</i> link</blockquote>
