<b>packer</b><br><br>
<b>Build automated machine images.</b><br><br><b>More information: <a href="https://www.packer.io/">home page</a></b><br><br>
- Build an image:

<blockquote>packer build <i>path/to/config.json</i></blockquote>
- Check the syntax of a Packer image config:

<blockquote>packer validate <i>path/to/config.json</i></blockquote>
