<b>m4</b><br><br>
<b>Macro processor.</b><br><br><b>More information: <a href="https://www.gnu.org/software/m4">home page</a></b><br><br>
- Process macros in a file:

<blockquote>m4 <i>path/to/file</i></blockquote>
- Define a macro before processing files:

<blockquote>m4 -D<i>macro_name</i>=<i>macro_value</i> <i>path/to/file</i></blockquote>
