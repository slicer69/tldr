<h2> shutdown</h2><br>
<b>Shutdown and reboot the system.</b><br><br>
- Power off (halt) immediately:

<blockquote>shutdown -h now</blockquote>
- Reboot immediately:

<blockquote>shutdown -r now</blockquote>
- Reboot in 5 minutes:

<blockquote>shutdown -r +<i>5</i> &</blockquote>
- Shutdown at 1:00 pm (Uses 24h clock):

<blockquote>shutdown -h 13:00</blockquote>
- Cancel a pending shutdown/reboot operation:

<blockquote>shutdown -c</blockquote>
