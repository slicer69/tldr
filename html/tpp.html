<b>tpp</b><br><br>
<b>Command-Line based presentation tool.</b><br><br><b>Homepage: <a href="https://github.com/cbbrowne/tpp">home page</a></b><br><br>
- View a presentation:

<blockquote>tpp <i>filename</i></blockquote>
- Output a presentation:

<blockquote>tpp -t <i>type</i> -o <i>outputname</i> <i>filename</i></blockquote>
