<b>halt</b><br><br>
<b>Halt, power-off or reboot the machine.</b><br><br><b>More information: <a href="https://www.freedesktop.org/software/systemd/man/halt.html">home page</a></b><br><br>
- Halt the machine:

<blockquote>halt</blockquote>
- Power the machine off:

<blockquote>halt --poweroff</blockquote>
- Reboot the machine:

<blockquote>halt --reboot</blockquote>
