<b>a2enmod</b><br><br>
<b>Enable an Apache module on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/apache2/a2enmod.8.en.html">home page</a></b><br><br>
- Enable a module:

<blockquote>sudo a2enmod <i>module</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2enmod --quiet <i>module</i></blockquote>
