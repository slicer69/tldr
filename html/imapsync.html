<b>imapsync</b><br><br>
<b>Email IMAP tool for syncing, copying and migrating email mailboxes between two imap servers, one way, and without duplicates.</b><br><br>
- Synchronize imap account between host1 and host2:

<blockquote>imapsync --host1 <i>host1</i> --user1 <i>user1</i> --password1 <i>secret1</i> --host2 <i>host2</i> --user2 <i>user2</i> --password2 <i>secret2</i></blockquote>
