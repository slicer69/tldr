<b>hangups</b><br><br>
<b>Third party command line client for Google Hangouts.</b><br><br>
- Start hangups:

<blockquote>hangups</blockquote>
- View troubeshooting information and help:

<blockquote>hangups -h</blockquote>
- Set a refresh token for hangups:

<blockquote>hangups --token-path <i>/path/to/token</i></blockquote>
