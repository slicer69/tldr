<h2> findmnt</h2><br>
<b>Description:</b> <b>Find your filesystem.</b><br><br>
- List all mounted filesystems:

<blockquote>findmnt</blockquote>
- Search for a device:

<blockquote>findmnt {{/dev/sdb1}}</blockquote>
- Search for a mountpoint:

<blockquote>findmnt {{/}}</blockquote>
- Find filesystems in specific type:

<blockquote>findmnt -t {{ext4}}</blockquote>
- Find filesystems with specific label:

<blockquote>findmnt LABEL={{BigStorage}}</blockquote>
