<h2> findmnt</h2><br>
<b>Find your filesystem.</b><br><br>
- List all mounted filesystems:

<blockquote>findmnt</blockquote>
- Search for a device:

<blockquote>findmnt <i>/dev/sdb1</i></blockquote>
- Search for a mountpoint:

<blockquote>findmnt <i>/</i></blockquote>
- Find filesystems in specific type:

<blockquote>findmnt -t <i>ext4</i></blockquote>
- Find filesystems with specific label:

<blockquote>findmnt LABEL=<i>BigStorage</i></blockquote>
