<b>dvc destroy</b><br><br>
<b>Remove all DVC files and directories from a DVC project.</b><br><br><b>More information: <a href="https://dvc.org/doc/command-reference/destroy">home page</a></b><br><br>
- Destroy the current project:

<blockquote>dvc destroy</blockquote>
- Force destroy the current project:

<blockquote>dvc destroy --force</blockquote>
