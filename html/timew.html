<b>timew</b><br><br>
<b>Time tracker.</b><br><br>
- Start a new stopwatch:

<blockquote>timew <i>item_to_time</i> start</blockquote>
- View running stopwatches:

<blockquote>timew</blockquote>
- Stop all running stopwatches:

<blockquote>timew stop</blockquote>
- View tracked items:

<blockquote>timew summary</blockquote>
