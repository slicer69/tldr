<b>pueue switch</b><br><br>
<b>Switches the queue position of two enqueued or stashed commands.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Switch the priority of two tasks:

<blockquote>pueue switch <i>task_id1</i> <i>task_id2</i></blockquote>
