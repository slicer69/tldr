<b>symfony</b><br><br>
<b>The console component for the Symfony framework.</b><br><br><b>Homepage: <a href="https://symfony.com">home page</a></b><br><br>
- Create a new Symfony project:

<blockquote>symfony new <i>name</i></blockquote>
- Run a local web server:

<blockquote>symfony serve</blockquote>
- Stop the local web server:

<blockquote>symfony server:stop</blockquote>
- Check for security issues in the project's dependencies:

<blockquote>symfony security:check</blockquote>
