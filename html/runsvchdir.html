<b>runsvchdir</b><br><br>
<b>Change the directory `runsvdir` uses by default.</b><br><br><b>More information: <a href="http://manpages.ubuntu.com/manpages/focal/man8/runsvchdir.8.html">home page</a></b><br><br>
- Switch `runsvdir` directories:

<blockquote>sudo runsvchdir <i>path/to/directory</i></blockquote>
