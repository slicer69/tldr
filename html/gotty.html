<b>gotty</b><br><br>
<b>Share your terminal as a web application.</b><br><br><b>More information: <a href="https://github.com/yudai/gotty">home page</a></b><br><br>
- Share result of command:

<blockquote>gotty <i>command</i></blockquote>
- Share with write permission:

<blockquote>gotty -w <i>shell</i></blockquote>
- Share with credential (Basic Auth):

<blockquote>gotty -w -c <i>username</i>:<i>password</i> <i>shell</i></blockquote>
