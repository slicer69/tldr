<b>lvreduce</b><br><br>
<b>Reduce the size of a logical volume.</b><br><br><b>See also: `lvm`.</b><br><br><b>More information: <a href="https://man7.org/linux/man-pages/man8/lvreduce.8.html">home page</a></b><br><br>
- Reduce a volume's size to 120GB:

<blockquote>lvreduce --size <i>120G</i> <i>logical_volume</i></blockquote>
- Reduce a volume's size by 40GB as well as the underlying filesystem:

<blockquote>lvreduce --size -<i>40G</i> -r <i>logical_volume</i></blockquote>
