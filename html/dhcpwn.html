<h2> dhcpwn</h2><br>
<b>Description:</b> <b>Test DHCP IP exhaustion attacks and sniff local DHCP traffic.</b><br><br>
- Flood the network with IP requests:

<blockquote>dhcpwn --interface {{network_interface}} flood --count {{number_of_requests}}</blockquote>
- Sniff local DHCP traffic:

<blockquote>dhcpwn --interface {{network_interface}} sniff</blockquote>
