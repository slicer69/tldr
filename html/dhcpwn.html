<b>dhcpwn</b><br><br>
<b>Test DHCP IP exhaustion attacks and sniff local DHCP traffic.</b><br><br>
- Flood the network with IP requests:

<blockquote>dhcpwn --interface <i>network_interface</i> flood --count <i>number_of_requests</i></blockquote>
- Sniff local DHCP traffic:

<blockquote>dhcpwn --interface <i>network_interface</i> sniff</blockquote>
