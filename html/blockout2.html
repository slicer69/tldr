<b>blockout2</b><br><br>
<b>Tetris like game in 3D.</b><br><br><b>More information: <a href="http://www.blockout.net/blockout2/">home page</a></b><br><br>
- Start a new game:

<blockquote>blockout2</blockquote>
- Navigate the current piece on a 2D plane:

<blockquote><i>Up|Down|Left|Right</i> arrow key</blockquote>
- Rotate the piece on its axis:

<blockquote><i>Q|W|E|A|S|D</i></blockquote>
- Hard drop the current piece:

<blockquote>Spacebar</blockquote>
- Pause/unpause the game:

<blockquote>p</blockquote>
