<h2> nano</h2><br>
<b>Simple, easy to use editor. An enhanced, free Pico clone.</b><br><br>
- Start nano in terminal with {filename}:

<blockquote>nano <i>filename</i></blockquote>
- Enable smooth scrolling:

<blockquote>nano -S <i>filename</i></blockquote>
- Indent new lines to the previous lines' indentation:

<blockquote>nano -i <i>filename</i></blockquote>
