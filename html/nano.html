<h2> nano</h2><br>
<b>Description:</b> <b>Simple, easy to use editor. An enhanced, free Pico clone.</b><br><br>
- Start nano in terminal with {filename}:

<blockquote>nano {{filename}}</blockquote>
- Enable smooth scrolling:

<blockquote>nano -S {{filename}}</blockquote>
- Indent new lines to the previous lines' indentation:

<blockquote>nano -i {{filename}}</blockquote>
