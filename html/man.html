<h2> man</h2><br>
<b>Format and display manual pages.</b><br><br>
- Display man page for a command:

<blockquote>man <i>command</i></blockquote>
- Display path searched for manpages:

<blockquote>man --path</blockquote>
- Display location of a manpage rather than the manpage itself:

<blockquote>man -w <i>command</i></blockquote>
- Do a keyword search for manpages containing a search string:

<blockquote>man -k <i>keyword</i></blockquote>
