<h2> git blame</h2><br>
<b>Show commit hash and last author on each line of a file.</b><br><br>
- Print file with author name and commit hash on each line:

<blockquote>git blame <i>file</i></blockquote>
- Print file with author email and commit hash on each line:

<blockquote>git blame -e <i>file</i></blockquote>
