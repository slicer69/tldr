<b>logcat</b><br><br>
<b>Dump a log of system messages.</b><br><br><b>Native Android CLI tool.</b><br><br><b>More information: <a href="https://developer.android.com/studio/command-line/logcat">home page</a></b><br><br>
- Display system logs:

<blockquote>logcat</blockquote>
- Write system logs to a file:

<blockquote>logcat -f <i>path/to/file</i></blockquote>
- Display lines that match a regex:

<blockquote>logcat --regex <i>regex</i></blockquote>
