<h2> emacs</h2><br>
<b>Description:</b> <b>The extensible, customizable, self-documenting, real-time display editor.</b><br><br>
- Open emacs in console mode (without X window):

<blockquote>emacs -nw</blockquote>
- Open a file in emacs:

<blockquote>emacs {{filename}}</blockquote>
- Exit emacs:

<blockquote>C-x C-c</blockquote>
