<b>emacs</b><br><br>
<b>The extensible, customizable, self-documenting, real-time display editor.</b><br><br><b>More information: <a href="https://www.gnu.org/software/emacs">home page</a></b><br><br>
- Open emacs in console mode (without X window):

<blockquote>emacs -nw</blockquote>
- Open a file in emacs:

<blockquote>emacs <i>filename</i></blockquote>
- Exit emacs:

<blockquote>C-x C-c</blockquote>
