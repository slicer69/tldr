<b>psgrep</b><br><br>
<b>Search through processes with grep.</b><br><br>
- Find process lines containing a specific string:

<blockquote>psgrep <i>process_name</i></blockquote>
- Find process lines containing a specific string, do not include headers:

<blockquote>psgrep -n <i>process_name</i></blockquote>
- Search using simplified format (PID, user, command):

<blockquote>psgrep -s <i>process_name</i></blockquote>
