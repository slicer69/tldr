<b>debuild</b><br><br>
<b>Tool to build a Debian package from source.</b><br><br><b>More information: <a href="https://manpages.debian.org/debuild">home page</a></b><br><br>
- Build the package in the current directory:

<blockquote>debuild</blockquote>
- Build a binary package only:

<blockquote>debuild -b</blockquote>
- Do not run lintian after building the package:

<blockquote>debuild --no-lintian</blockquote>
