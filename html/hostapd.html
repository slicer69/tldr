<b>hostapd</b><br><br>
<b>Start an access point using a wireless interface.</b><br><br><b>More information: <a href="https://w1.fi/hostapd/">home page</a></b><br><br>
- Start an access point:

<blockquote>sudo hostapd <i>path/to/hostapd.conf</i></blockquote>
- Start an access point, forking into the background:

<blockquote>sudo hostapd -B <i>path/to/hostapd.conf</i></blockquote>
