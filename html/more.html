<h2> more</h2><br>
<b>Open a file for interactive reading, allowing scrolling and search (in forward direction only).</b><br><br>
- Open a file:

<blockquote>more <i>source_file</i></blockquote>
- Page down:

<blockquote><Space></blockquote>
- Search for a string (press `n` to go to the next match):

<blockquote>/<i>something</i></blockquote>
- Exit:

<blockquote>q</blockquote>
