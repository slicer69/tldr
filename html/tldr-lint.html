<b>tldr-lint</b><br><br>
<b>Lint and format `tldr` pages.</b><br><br><b>More information: <a href="https://github.com/tldr-pages/tldr-lint">home page</a></b><br><br>
- Lint all pages:

<blockquote>tldr-lint <i>pages_directory</i></blockquote>
- Format a specific page to stdout:

<blockquote>tldr-lint --format <i>page.md</i></blockquote>
- Format all pages in place:

<blockquote>tldr-lint --format --in-place <i>pages_directory</i></blockquote>
