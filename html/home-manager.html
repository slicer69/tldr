<b>home-manager</b><br><br>
<b>Manage a user environment using Nix.</b><br><br><b>More information: <a href="https://github.com/rycee/home-manager">home page</a></b><br><br>
- Activate the configuration defined in `~/.config/nixpkgs/home.nix`:

<blockquote>home-manager build</blockquote>
- Activate the configuration and switch to it:

<blockquote>home-manager switch</blockquote>
