<b>vue serve</b><br><br>
<b>A subcommand provided by `@vue/cli` and `@vue/cli-service-global` that enables quick prototyping.</b><br><br><b>More information: <a href="https://cli.vuejs.org/guide/prototyping.html">home page</a></b><br><br>
- Serve a `.js` or `.vue` file in development mode with zero config:

<blockquote>vue serve <i>filename</i></blockquote>
