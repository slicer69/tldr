<b>cuyo</b><br><br>
<b>Tetris like game.</b><br><br><b>More information: <a href="https://www.karimmi.de/cuyo/">home page</a></b><br><br>
- Start a new game:

<blockquote>cuyo</blockquote>
- Navigate the piece horizontally:

<blockquote><i>A|D</i> OR <i>Left|Right</i> arrow key</blockquote>
- Turn the piece:

<blockquote><i>W|Up arrow key</i> </blockquote>
- Hard drop the piece:

<blockquote><i>S|Down arrow key</i></blockquote>
