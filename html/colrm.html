<b>colrm</b><br><br>
<b>Remove columns from stdin.</b><br><br>
- Remove first column of stdin:

<blockquote>colrm <i>1 1</i></blockquote>
- Remove from 3rd column till the end of each line:

<blockquote>colrm <i>3</i></blockquote>
- Remove from the 3rd column till the 5th column of each line:

<blockquote>colrm <i>3 5</i></blockquote>
