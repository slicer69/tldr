<h2> csvclean</h2><br>
<b>Description:</b> <b>Finds and cleans common syntax errors in CSV files.</b><br><br><b>Description:</b> <b>Included in csvkit.</b><br><br>
- Clean a CSV file:

<blockquote>csvclean {{bad.csv}}</blockquote>
- List locations of syntax errors in a CSV file:

<blockquote>csvclean -n {{bad.csv}}</blockquote>
