<b>git reflog</b><br><br>
<b>Show when the reference logs were updated in local repository.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-reflog">home page</a></b><br><br>
- View reflog:

<blockquote>git reflog</blockquote>
- View 5 latest entries in reflog:

<blockquote>git reflog -n <i>5</i></blockquote>
