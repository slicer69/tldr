<b>git reflog</b><br><br>
<b>Show a log of changes to local references like HEAD, branches or tags.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-reflog">home page</a></b><br><br>
- Show the reflog for HEAD:

<blockquote>git reflog</blockquote>
- Show the reflog for a given branch:

<blockquote>git reflog <i>branch_name</i></blockquote>
- Show only the 5 latest entries in the reflog:

<blockquote>git reflog -n <i>5</i></blockquote>
