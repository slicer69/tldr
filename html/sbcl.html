<b>sbcl</b><br><br>
<b>High performance Common Lisp compiler.</b><br><br><b>More information: <a href="http://www.sbcl.org/">home page</a></b><br><br>
- Start an SBCL interactive shell (REPL):

<blockquote>sbcl</blockquote>
- Execute a Lisp script:

<blockquote>sbcl --script <i>path/to/script.lisp</i></blockquote>
