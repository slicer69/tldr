<b>login</b><br><br>
<b>Initiates a session for a user.</b><br><br>
- Login as a user:

<blockquote>login <i>user</i></blockquote>
- Login as user without authentication if user is preauthenticated:

<blockquote>login -f <i>user</i></blockquote>
- Login as user and preserve environment:

<blockquote>login -p <i>user</i></blockquote>
- Login as a user on a remote host:

<blockquote>login -h <i>host</i> <i>user</i></blockquote>
