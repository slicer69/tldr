<b>whoami</b><br><br>
<b>Print the username associated with the current effective user ID.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/whoami">home page</a></b><br><br>
- Display currently logged username:

<blockquote>whoami</blockquote>
- Display the username after a change in the user ID:

<blockquote>sudo whoami</blockquote>
