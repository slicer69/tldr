<b>makebuildserver</b><br><br>
<b>Create an F-Droid build server virtual machine.</b><br><br><b>More information: <a href="https://f-droid.org/en/docs/Build_Server_Setup/">home page</a></b><br><br>
- Create a new virtual machine or update an existing one (if available):

<blockquote>makebuildserver</blockquote>
- Force creating a fresh virtual machine:

<blockquote>makebuildserver --clean</blockquote>
