<b>ocamlc</b><br><br>
<b>The OCaml bytecode compiler.</b><br><br><b>Produces executables runnable by the OCaml interpreter.</b><br><br>
- Create a binary from a source file:

<blockquote>ocamlc <i>path/to/source_file.ml</i></blockquote>
- Create a named binary from a source file:

<blockquote>ocamlc -o <i>path/to/binary</i> <i>path/to/source_file.ml</i></blockquote>
