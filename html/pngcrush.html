<h2> pngcrush</h2><br>
<b>PNG image compression utility.</b><br><br>
- Compress a PNG file:

<blockquote>pngcrush <i>in.png</i> <i>out.png</i></blockquote>
- Compress all PNGs and output to directory:

<blockquote>pngcrush -d <i>path/to/output</i> *.png</blockquote>
- Compress PNG file with all 114 available algorithms and pick the best result:

<blockquote>pngcrush -rem allb -brute -reduce <i>in.png</i> <i>out.png</i></blockquote>
