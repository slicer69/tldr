<h2> basename</h2><br>
<b>Description:</b> <b>Returns non-directory portion of a pathname.</b><br><br>
- Show only the file name from a path:

<blockquote>basename {{path/to/file}}</blockquote>
- Show only the file name from a path, with a suffix removed:

<blockquote>basename {{path/to/file}} {{suffix}}</blockquote>
