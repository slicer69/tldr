<b>basename</b><br><br>
<b>Remove leading directory portions from a path.</b><br><br>
- Show only the file name from a path:

<blockquote>basename <i>path/to/file</i></blockquote>
- Show only the rightmost directory name from a path:

<blockquote>basename <i>path/to/directory/</i></blockquote>
- Show only the file name from a path, with a suffix removed:

<blockquote>basename <i>path/to/file</i> <i>suffix</i></blockquote>
