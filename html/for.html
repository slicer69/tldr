<b>for</b><br><br>
<b>Shell loop over parameters.</b><br><br><b>More information: <a href="https://man.archlinux.org/man/for.n">home page</a></b><br><br>
- Perform a command with different arguments:

<blockquote>for argument in 1 2 3; do <i>command $argument</i>; done</blockquote>
- Perform a command in every directory:

<blockquote>for d in *; do (cd $d; <i>command</i>); done</blockquote>
