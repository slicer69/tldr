<b>pueue follow</b><br><br>
<b>Follow the output of a currently running task.</b><br><br><b>See also: `pueue log`.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Follow the output of a task (stdout + stderr):

<blockquote>pueue follow <i>task_id</i></blockquote>
- Follow the stderr of a task:

<blockquote>pueue follow --err <i>task_id</i></blockquote>
