<b>wpa_supplicant</b><br><br>
<b>Manage protected wireless networks.</b><br><br>
- Join a protected wireless network:

<blockquote>wpa_supplicant -i <i>interface</i> -c <i>path/to/wpa_supplicant_conf.conf</i></blockquote>
- Join a protected wireless network and run it in a daemon:

<blockquote>wpa_supplicant -B -i <i>interface</i> -c <i>path/to/wpa_supplicant_conf.conf</i></blockquote>
