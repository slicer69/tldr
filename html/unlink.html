<b>unlink</b><br><br>
<b>Remove a link to a file from the filesystem.</b><br><br><b>The file contents is lost if the link is the last one to the file.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/unlink">home page</a></b><br><br>
- Remove the specified file if it is the last link:

<blockquote>unlink <i>path/to/file</i></blockquote>
