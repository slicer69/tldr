<b>speedometer</b><br><br>
<b>Python script that shows a network traffic graph in the terminal.</b><br><br><b>More information: <a href="http://excess.org/speedometer">home page</a></b><br><br>
- Show graph for a specific interface:

<blockquote>speedometer -r <i>eth0</i> -t <i>eth0</i></blockquote>
