<b>progress</b><br><br>
<b>Display/Monitor the progress of running coreutils.</b><br><br><b>More information: <a href="https://github.com/Xfennec/progress">home page</a></b><br><br>
- Show the progress of running coreutils:

<blockquote>progress</blockquote>
- Show the progress of running coreutils in quiet mode:

<blockquote>progress -q</blockquote>
- Launch and monitor a single long-running command:

<blockquote><i>command</i> & progress -mp $!</blockquote>
