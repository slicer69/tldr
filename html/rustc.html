<b>rustc</b><br><br>
<b>The Rust compiler.</b><br><br><b>Processes, compiles and links Rust language source files.</b><br><br>
- Compile a single file:

<blockquote>rustc <i>file.rs</i></blockquote>
- Compile with high optimization:

<blockquote>rustc -O <i>file.rs</i></blockquote>
- Compile with debugging information:

<blockquote>rustc -g <i>file.rs</i></blockquote>
