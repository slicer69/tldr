<h2> rustc</h2><br>
<b>Description:</b> <b>The Rust compiler.</b><br><br><b>Description:</b> <b>Processes, compiles and links Rust language source files.</b><br><br>
- Compile a single file:

<blockquote>rustc {{file.rs}}</blockquote>
- Compile with high optimization:

<blockquote>rustc -O {{file.rs}}</blockquote>
- Compile with debugging information:

<blockquote>rustc -g {{file.rs}}</blockquote>
