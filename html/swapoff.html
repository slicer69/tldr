<b>swapoff</b><br><br>
<b>Disables device or file for swapping.</b><br><br>
- Disable a given swap partition:

<blockquote>swapoff <i>/dev/sdb7</i></blockquote>
- Disable a given swap file:

<blockquote>swapoff <i>path/to/file</i></blockquote>
- Disable all swap areas:

<blockquote>swapoff -a</blockquote>
- Disable swap by label of a device or file:

<blockquote>swapoff -L <i>swap1</i></blockquote>
