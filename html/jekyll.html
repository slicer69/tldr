<b>jekyll</b><br><br>
<b>A simple, blog-aware, static site generator.</b><br><br>
- Generate a development server that will run at http://localhost:4000/:

<blockquote>jekyll serve</blockquote>
- Enable incremental regeneration:

<blockquote>jekyll serve --incremental</blockquote>
- Generate the current directory into "./_site":

<blockquote>jekyll build</blockquote>
