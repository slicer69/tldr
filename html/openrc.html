<b>openrc</b><br><br>
<b>The OpenRC service manager.</b><br><br><b>See also `rc-status`, `rc-update`, and `rc-service`.</b><br><br><b>More information: <a href="https://wiki.gentoo.org/wiki/OpenRC">home page</a></b><br><br>
- Change to a specific runlevel:

<blockquote>sudo openrc <i>runlevel_name</i></blockquote>
- Change to a specific runlevel, but don't stop any existing services:

<blockquote>sudo openrc --no-stop <i>runlevel_name</i></blockquote>
