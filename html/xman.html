<b>xman</b><br><br>
<b>Manual page viewer for X Window System.</b><br><br>
- Start xman in three-button window:

<blockquote>xman</blockquote>
- Open the manual page output stored in a given file:

<blockquote>xman -helpfile <i>filename</i></blockquote>
- Show both manual page and directory:

<blockquote>xman -bothshown</blockquote>
