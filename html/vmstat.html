<b>vmstat</b><br><br>
<b>Report information about processes, memory, paging, block IO, traps, disks and CPU activity.</b><br><br><b>More information: <a href="https://linux.die.net/man/8/vmstat">home page</a></b><br><br>
- Display virtual memory statistics:

<blockquote>vmstat</blockquote>
- Display reports every 2 seconds for 5 times:

<blockquote>vmstat <i>2</i> <i>5</i></blockquote>
