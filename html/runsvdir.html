<b>runsvdir</b><br><br>
<b>Run an entire directory of services.</b><br><br>
- Start and manage all services in a directory as the current user:

<blockquote>runsvdir <i>path/to/services</i></blockquote>
- Start and manage all services in a directory as root:

<blockquote>sudo runsvdir <i>path/to/services</i></blockquote>
- Start services in separate sessions:

<blockquote>runsvdir -P <i>path/to/services</i></blockquote>
