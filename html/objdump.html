<b>objdump</b><br><br>
<b>View information about object files.</b><br><br>
- Display the file header information:

<blockquote>objdump -f <i>binary</i></blockquote>
- Display the dis-assembled output of executable sections:

<blockquote>objdump -d <i>binary</i></blockquote>
- Display a complete binary hex dump of all sections:

<blockquote>objdump -s <i>binary</i></blockquote>
