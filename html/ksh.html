<b>ksh</b><br><br>
<b>Korn Shell.</b><br><br><b>`bash` and `sh`-compatible command line interpreter.</b><br><br>
- Start interactive command line interpreter:

<blockquote>ksh</blockquote>
- Execute a command:

<blockquote>ksh -c <i>command</i></blockquote>
- Run commands from a file:

<blockquote>ksh <i>file</i></blockquote>
- Run commands from a file and print them as they are executed:

<blockquote>ksh -x <i>file</i></blockquote>
