<b>fc-list</b><br><br>
<b>List available fonts installed on the system.</b><br><br>
- Return a list of installed fonts in your system:

<blockquote>fc-list</blockquote>
- Return a list of installed fonts with given name:

<blockquote>fc-list | grep '<i>DejaVu Serif</i>'</blockquote>
- Return the number of installed fonts in your system:

<blockquote>fc-list | wc -l</blockquote>
