<b>addpart</b><br><br>
<b>Tells the Linux kernel about the existence of the specified partition.</b><br><br><b>The command is a simple wrapper around the `add partition` ioctl.</b><br><br><b>More information: <a href="https://manned.org/addpart">home page</a></b><br><br>
- Tell the kernel about the existence of the specified partition:

<blockquote>addpart <i>device</i> <i>partition</i> <i>start</i> <i>length</i></blockquote>
