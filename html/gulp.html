<h2> gulp</h2><br>
<b>Description:</b> <b>JavaScript task runner and streaming build system.</b><br><br><b>Description:</b> <b>Tasks are defined within gulpfile.js at the project root.</b><br><br>
- Run the default task:

<blockquote>gulp</blockquote>
- Run individual tasks:

<blockquote>gulp {{task}} {{othertask}}</blockquote>
