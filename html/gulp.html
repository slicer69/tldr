<b>gulp</b><br><br>
<b>JavaScript task runner and streaming build system.</b><br><br><b>Tasks are defined within gulpfile.js at the project root.</b><br><br><b>More information: <a href="https://github.com/gulpjs/gulp-cli">home page</a></b><br><br>
- Run the default task:

<blockquote>gulp</blockquote>
- Run individual tasks:

<blockquote>gulp <i>task</i> <i>othertask</i></blockquote>
