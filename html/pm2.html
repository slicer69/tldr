<b>pm2</b><br><br>
<b>Process manager for Node.js.</b><br><br><b>Log management, monitoring, configuring processes</b><br><br>
- Start a process:

<blockquote>pm2 start <i>app.js</i></blockquote>
- List proceses:

<blockquote>pm2 list</blockquote>
- Monitor all processes

<blockquote>pm2 monit</blockquote>
- Stop process

<blockquote>pm2 stop <i>process_id</i></blockquote>
