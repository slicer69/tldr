<h2> xinput</h2><br>
<b>List available input devices, query information about a device and change input device settings.</b><br><br>
- List all input devices:

<blockquote>xinput list</blockquote>
- Disconnect an input from its master:

<blockquote>xinput float <i>id</i></blockquote>
- Reattach an input as slave to a master:

<blockquote>xinput reattach <i>id</i> <i>master_id</i></blockquote>
