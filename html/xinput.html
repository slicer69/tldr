<h2> xinput</h2><br>
<b>Description:</b> <b>List available input devices, query information about a device and change input device settings.</b><br><br>
- List all input devices:

<blockquote>xinput list</blockquote>
- Disconnect an input from its master:

<blockquote>xinput float {{id}}</blockquote>
- Reattach an input as slave to a master:

<blockquote>xinput reattach {{id}} {{master_id}}</blockquote>
