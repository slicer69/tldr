<b>sbt</b><br><br>
<b>Build tool for Scala and Java projects.</b><br><br><b>More information: <a href="https://www.scala-sbt.org/1.0/docs/index.html">home page</a></b><br><br>
- Start the SBT interactive shell (REPL):

<blockquote>sbt</blockquote>
- Use the specified version of sbt:

<blockquote>sbt -sbt-version <i>version</i></blockquote>
- Use a specific jar file as the sbt launcher:

<blockquote>sbt -sbt-jar <i>path</i></blockquote>
- List all sbt options:

<blockquote>sbt -h</blockquote>
