<h2> sum</h2><br>
<b>Compute checksums and the number of blocks for a file.</b><br><br><b>A predecessor to the more modern `cksum`.</b><br><br>
- Compute a checksum with BSD-compatible algorithm and 1024-byte blocks:

<blockquote>sum <i>file</i></blockquote>
- Compute a checksum with System V-compatible algorithm and 512-byte blocks:

<blockquote>sum --sysv <i>file</i></blockquote>
