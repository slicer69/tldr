<b>compare</b><br><br>
<b>View the difference between 2 images.</b><br><br><b>More information: <a href="https://imagemagick.org/script/compare.php">home page</a></b><br><br>
- Compare 2 images:

<blockquote>compare <i>image1.png</i> <i>image2.png</i> <i>diff.png</i></blockquote>
- Compare 2 images using a custom metric:

<blockquote>compare -verbose -metric <i>PSNR</i> <i>image1.png</i> <i>image2.png</i> <i>diff.png</i></blockquote>
