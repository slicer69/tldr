<b>pio upgrade</b><br><br>
<b>Update PlatformIO to the latest version.</b><br><br><b>More information: <a href="https://docs.platformio.org/en/latest/core/userguide/cmd_upgrade.html">home page</a></b><br><br>
- Update PlatformIO to the latest version:

<blockquote>pio upgrade</blockquote>
- Update PlatformIO to the latest development (unstable) version:

<blockquote>pio upgrade --dev</blockquote>
