<b>svgcleaner</b><br><br>
<b>SVG image optimizing utility.</b><br><br><b>More information: <a href="https://github.com/RazrFalcon/svgcleaner">home page</a></b><br><br>
- Optimize an SVG image:

<blockquote>svgcleaner <i>input.svg</i> <i>output.svg</i></blockquote>
- Optimize an SVG image multiple times:

<blockquote>svgcleaner --multipass <i>input.svg</i> <i>output.svg</i></blockquote>
