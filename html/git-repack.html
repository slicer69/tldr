<b>git repack</b><br><br>
<b>Pack unpacked objects in a git repository.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-repack">home page</a></b><br><br>
- Pack unpacked objects in the current directory:

<blockquote>git repack</blockquote>
- Also remove redundant objects after packing:

<blockquote>git repack -d</blockquote>
