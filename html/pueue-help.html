<b>pueue help</b><br><br>
<b>Display help for subcommands.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Show all available subcommands and flags:

<blockquote>pueue help</blockquote>
- Show help for a specific subcommand:

<blockquote>pueue help <i>subcommand</i></blockquote>
