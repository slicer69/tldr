<b>mono</b><br><br>
<b>Runtime for the .NET Framework.</b><br><br><b>More information: <a href="https://www.mono-project.com/docs/">home page</a></b><br><br>
- Run a .NET assembly in debug mode:

<blockquote>mono --debug <i>path/to/program.exe</i></blockquote>
- Run a .NET assembly:

<blockquote>mono <i>path/to/program.exe</i></blockquote>
