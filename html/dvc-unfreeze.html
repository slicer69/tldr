<b>dvc unfreeze</b><br><br>
<b>Unfreeze stages in the DVC pipeline.</b><br><br><b>This allows DVC to start tracking changes in stage dependencies again after they were frozen.</b><br><br><b>See also `dvc freeze`.</b><br><br><b>More information: <a href="https://dvc.org/doc/command-reference/unfreeze">home page</a></b><br><br>
- Unfreeze 1 or more specified stages:

<blockquote>dvc unfreeze <i>stage_name_a</i> [<i>stage_name_b</i> ...]</blockquote>
