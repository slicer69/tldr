<b>mac2unix</b><br><br>
<b>Change macOS-style line endings to Unix-style.</b><br><br><b>Replaces LF with CR.</b><br><br>
- Change the line endings of a file:

<blockquote>mac2unix <i>filename</i></blockquote>
- Create a copy with Unix-style line endings:

<blockquote>mac2unix -n <i>filename</i> <i>new_filename</i></blockquote>
