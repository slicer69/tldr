<h2> while</h2><br>
<b>Description:</b> <b>Simple shell loop.</b><br><br>
- Read stdin and perform an action on every line:

<blockquote>while read line; do echo "$line"; done</blockquote>
- Execute a command forever once every second:

<blockquote>while :; do {{command}}; sleep 1; done</blockquote>
