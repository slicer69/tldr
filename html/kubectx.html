<b>kubectx</b><br><br>
<b>Utility to manage and switch between `kubectl` contexts.</b><br><br>
- List the contexts:

<blockquote>kubectx</blockquote>
- Switch to a named context:

<blockquote>kubectx <i>name</i></blockquote>
- Switch to the previous context:

<blockquote>kubectx -</blockquote>
- Delete a named context:

<blockquote>kubectx -d <i>name</i></blockquote>
