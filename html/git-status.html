<b>git status</b><br><br>
<b>Show the index (changed files).</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-status">home page</a></b><br><br>
- Show changed files which are not yet added for commit:

<blockquote>git status</blockquote>
- Give output in short format:

<blockquote>git status -s</blockquote>
