<b>python</b><br><br>
<b>Python language interpreter.</b><br><br>
- Call a Python interactive shell (REPL):

<blockquote>python</blockquote>
- Execute script in a given Python file:

<blockquote>python <i>script.py</i></blockquote>
- Execute Python language single command:

<blockquote>python -c <i>command</i></blockquote>
- Run library module as a script (terminates option list):

<blockquote>python -m <i>module</i> <i>arguments</i></blockquote>
