<b>ocaml</b><br><br>
<b>The OCaml repl (read-evaluate-print-loop).</b><br><br><b>Interprets Ocaml commands.</b><br><br>
- Read OCaml commands from the user and execute them:

<blockquote>ocaml</blockquote>
- Read OCaml commands from a file and execute them:

<blockquote>ocaml <i>path/to/file.ml</i></blockquote>
