<b>valac</b><br><br>
<b>Vala code compiler.</b><br><br><b>Tutorial: <a href="https://wiki.gnome.org/Projects/Vala/Tutorial">home page</a></b><br><br><b>More information: <a href="https://valadoc.org/">home page</a></b><br><br>
- Compile a vala file, with gtk+:

<blockquote>valac <i>path/to/file.vala</i> --pkg <i>gtk+-3.0</i></blockquote>
- Display version info:

<blockquote>valac --version</blockquote>
- Display helper message:

<blockquote>valac --help</blockquote>
