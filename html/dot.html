<b>dot</b><br><br>
<b>A command-line tool to produce layered drawings of directed graphs.</b><br><br>
- Render an image file and determine output filename based on input filename and selected format:

<blockquote>dot -Tpng -O <i>path/to/file.dot</i></blockquote>
- Create an SVG from DOT file:

<blockquote>dot -Tsvg -o<i>path/to/out_file.svg</i> <i>path/to/file.dot</i></blockquote>
