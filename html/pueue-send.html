<b>pueue send</b><br><br>
<b>Send input to a task.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Send input to a running command:

<blockquote>pueue send <i>task_id</i> "<i>input</i>"</blockquote>
- Send confirmation to a task expecting y/N (e.g. apt, cp):

<blockquote>pueue send <i>task_id</i> <i>y</i></blockquote>
