<b>st-info</b><br><br>
<b>Provides information about connected STLink and STM32 devices.</b><br><br>
- Display amount of program memory available:

<blockquote>st-info --flash</blockquote>
- Display amount of sram memory available:

<blockquote>st-info --sram</blockquote>
- Display summarized information of the device:

<blockquote>st-info --probe</blockquote>
