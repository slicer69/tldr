<b>a2ensite</b><br><br>
<b>Enable an Apache virtual host on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/apache2/a2ensite.8.en.html">home page</a></b><br><br>
- Enable a virtual host:

<blockquote>sudo a2ensite <i>virtual_host</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2ensite --quiet <i>virtual_host</i></blockquote>
