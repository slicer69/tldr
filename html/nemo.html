<b>nemo</b><br><br>
<b>File manager and graphical shell for Cinnamon.</b><br><br><b>More information: <a href="https://github.com/linuxmint/nemo">home page</a></b><br><br>
- Open a new window showing the user's home directory:

<blockquote>nemo</blockquote>
- Open a new window showing the current directory:

<blockquote>nemo .</blockquote>
- Close all open nemo windows:

<blockquote>nemo --quit</blockquote>
