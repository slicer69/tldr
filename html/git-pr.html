<b>git pr</b><br><br>
<b>Check out GitHub pull requests locally.</b><br><br>
- Check out a specific pull request:

<blockquote>git pr <i>pr_number</i></blockquote>
- Check out a pull request for a specific remote:

<blockquote>git pr <i>pr_number</i> <i>remote</i></blockquote>
- Check out a pull request from its URL:

<blockquote>git pr <i>url</i></blockquote>
- Clean up old pull request branches:

<blockquote>git pr clean</blockquote>
