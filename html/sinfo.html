<b>sinfo</b><br><br>
<b>View information about SLURM nodes and partitions.</b><br><br>
- View info about available partitions:

<blockquote>sinfo</blockquote>
- View info about a specific partition:

<blockquote>sinfo -p <i>partition</i></blockquote>
- View info about available nodes:

<blockquote>sinfo -N</blockquote>
- View info about dead nodes:

<blockquote>sinfo -d</blockquote>
- View info about idle nodes:

<blockquote>sinfo -t <i>idle</i></blockquote>
