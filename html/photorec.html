<b>photorec</b><br><br>
<b>Deleted file recovery tool.</b><br><br><b>It is recommended to write recovered files to a disk separate to the one being recovered from.</b><br><br><b>More information: <a href="https://www.cgsecurity.org/wiki/PhotoRec">home page</a></b><br><br>
- Run PhotoRec on a specific device:

<blockquote>sudo photorec <i>/dev/sdb</i></blockquote>
- Run PhotoRec on a disk image (`image.dd`):

<blockquote>sudo photorec <i>path/to/image.dd</i></blockquote>
