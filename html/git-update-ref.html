<b>git update-ref</b><br><br>
<b>Git command for creating, updating, and deleting Git refs.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-update-ref">home page</a></b><br><br>
- Delete a ref, useful for soft resetting the first commit:

<blockquote>git update-ref -d <i>HEAD</i></blockquote>
- Update ref with a message:

<blockquote>git update-ref -m <i>message</i> <i>HEAD</i> <i>4e95e05</i></blockquote>
