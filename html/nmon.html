<b>nmon</b><br><br>
<b>A system administrator, tuner, and benchmark tool.</b><br><br>
- Start nmon:

<blockquote>nmon</blockquote>
- Save records to file ("-s 300 -c 288" by default):

<blockquote>nmon -f</blockquote>
- Save records to file with a total of 240 measurements, by taking 30 seconds between each measurement:

<blockquote>nmon -f -s <i>30</i> -c <i>240</i></blockquote>
