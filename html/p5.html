<b>p5</b><br><br>
<b>P5js template builder and sketch manager.</b><br><br>
- Create a new p5 collection:

<blockquote>p5 new <i>collection_name</i></blockquote>
- Generate a new p5 project (should be run from collection directory):

<blockquote>p5 generate <i>project_name</i></blockquote>
- Run the p5 manager server:

<blockquote>p5 server</blockquote>
- Update libraries to their latest versions:

<blockquote>p5 update</blockquote>
