<b>kpartx</b><br><br>
<b>Create device maps from partition tables.</b><br><br>
- Add partition mappings:

<blockquote>kpartx -a <i>whole_disk.img</i></blockquote>
- Delete partition mappings:

<blockquote>kpartx -d <i>whole_disk.img</i></blockquote>
- List partition mappings:

<blockquote>kpartx -l <i>whole_disk.img</i></blockquote>
