<b>ansible-playbook</b><br><br>
<b>Execute tasks defined in playbook on remote machines over SSH.</b><br><br>
- Run tasks in playbook:

<blockquote>ansible-playbook <i>playbook</i></blockquote>
- Run tasks in playbook with custom host inventory:

<blockquote>ansible-playbook <i>playbook</i> -i <i>inventory_file</i></blockquote>
