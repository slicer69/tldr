<h2> tee</h2><br>
<b>Read from standard input and write to standard output and files.</b><br><br>
- Copy standard input to each FILE, and also to standard output:

<blockquote>echo "example" | tee <i>FILE</i></blockquote>
- Append to the given FILEs, do not overwrite:

<blockquote>echo "example" | tee -a <i>FILE</i></blockquote>
