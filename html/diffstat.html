<b>diffstat</b><br><br>
<b>Create a histogram from the output of the `diff` command.</b><br><br><b>More information: <a href="https://manned.org/diffstat">home page</a></b><br><br>
- Display changes in a histogram:

<blockquote>diff <i>file1</i> <i>file2</i> | diffstat</blockquote>
- Display inserted, deleted and modified changes as a table:

<blockquote>diff <i>file1</i> <i>file2</i> | diffstat -t</blockquote>
