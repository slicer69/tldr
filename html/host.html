<h2> host</h2><br>
<b>Description:</b> <b>Lookup Domain Name Server.</b><br><br>
- Lookup A, AAAA, and MX records of a domain:

<blockquote>host {{domain}}</blockquote>
- Lookup a field (CNAME, TXT,...) of a domain:

<blockquote>host -t {{field}} {{domain}}</blockquote>
- Reverse lookup an IP:

<blockquote>host {{ip_address}}</blockquote>
