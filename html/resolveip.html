<b>resolveip</b><br><br>
<b>Resolve hostnames to their IP addresses and vice versa.</b><br><br><b>More information: <a href="https://mariadb.com/kb/en/resolveip/">home page</a></b><br><br>
- Resolve a hostname to an IP address:

<blockquote>resolveip <i>example.org</i></blockquote>
- Resolve an IP address to a hostname:

<blockquote>resolveip <i>1.1.1.1</i></blockquote>
- Silent mode. Produces less output:

<blockquote>resolveip --silent <i>example.org</i></blockquote>
