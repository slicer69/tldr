<b>watch</b><br><br>
<b>Execute a program periodically, showing output fullscreen.</b><br><br>
- Repeatedly run a command and show the result:

<blockquote>watch <i>command</i></blockquote>
- Re-run a command every 60 seconds:

<blockquote>watch -n <i>60</i> <i>command</i></blockquote>
- Monitor the contents of a directory, highlighting differences as they appear:

<blockquote>watch -d <i>ls -l</i></blockquote>
