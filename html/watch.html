<b>watch</b><br><br>
<b>Execute a command repeatedly, and monitor the output in full-screen mode.</b><br><br>
- Monitor files in the current folder:

<blockquote>watch <i>ls</i></blockquote>
- Monitor disk space and highlight the changes:

<blockquote>watch -d <i>df</i></blockquote>
- Monitor "node" processes, refreshing every 3 seconds:

<blockquote>watch -n <i>3</i> "<i>ps aux | grep node</i>"</blockquote>
