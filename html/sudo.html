<h2> sudo</h2><br>
<b>Execute a command as another user.</b><br><br>
- List of an unreadable directory:

<blockquote>sudo <i>ls</i> <i>/usr/local/scrt</i></blockquote>
- To edit a file as user www:

<blockquote>sudo -u <i>www</i> <i>vi</i> <i>/var/www/index.html</i></blockquote>
- To shutdown the machine:

<blockquote>sudo <i>shutdown</i> -h +10 <i>"Cya soon!"</i></blockquote>
- To repeat the last command as sudo:

<blockquote>sudo <i>!!</i></blockquote>
