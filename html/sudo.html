<b>sudo</b><br><br>
<b>Executes a single command as another user.</b><br><br>
- List the contents of an unreadable directory:

<blockquote>sudo <i>ls</i> <i>/usr/local/scrt</i></blockquote>
- Edit a file as the user www:

<blockquote>sudo -u <i>www</i> <i>vi</i> <i>/var/www/index.html</i></blockquote>
- Shut down the machine:

<blockquote>sudo <i>shutdown</i> -h +10 <i>"Cya soon!"</i></blockquote>
- Repeat the last command as sudo:

<blockquote>sudo !!</blockquote>
