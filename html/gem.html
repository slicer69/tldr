<h2> gem</h2><br>
<b>Interact with the package manager for the Ruby programming language.</b><br><br>
- Install latest version of a gem:

<blockquote>gem install <i>gemname</i></blockquote>
- Install specific version of a gem:

<blockquote>gem install <i>gemname</i> -v <i>1.0.0</i></blockquote>
- Update a gem:

<blockquote>gem update <i>gemname</i></blockquote>
- List all gems:

<blockquote>gem list</blockquote>
- Uninstall a gem:

<blockquote>gem uninstall <i>gemname</i></blockquote>
