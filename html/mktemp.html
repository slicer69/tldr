<b>mktemp</b><br><br>
<b>Make a temporary file with a unique name.</b><br><br>
- Create a unique file:

<blockquote>mktemp</blockquote>
- Create a unique directory:

<blockquote>mktemp -d</blockquote>
- Create a filename replacing XXXXXX with a unique identifier:

<blockquote>mktemp /tmp/<i>filename</i>.XXXXXX</blockquote>
