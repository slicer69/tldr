<b>cfdisk</b><br><br>
<b>A program for managing partition tables and partitions on a hard disk using a curses UI.</b><br><br><b>More information: <a href="https://manned.org/cfdisk">home page</a></b><br><br>
- Start the partition manipulator with a specific device:

<blockquote>cfdisk <i>/dev/sdX</i></blockquote>
- Create a new partition table for a specific device and manage it:

<blockquote>cfdisk --zero <i>/dev/sdX</i></blockquote>
