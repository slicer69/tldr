<b>yes</b><br><br>
<b>Output something repeatedly.</b><br><br><b>This command is commonly used to answer yes to every prompt by install commands (such as apt-get).</b><br><br>
- Repeatedly output "message":

<blockquote>yes <i>message</i></blockquote>
- Repeatedly output "y":

<blockquote>yes</blockquote>
- Accept everything prompted by the `apt-get` command:

<blockquote>yes | sudo apt-get install <i>program</i></blockquote>
