<b>rolldice</b><br><br>
<b>Roll virtual dice.</b><br><br><b>More information: <a href="https://manned.org/rolldice">home page</a></b><br><br>
- Roll a single 20 sided dice:

<blockquote>rolldice d<i>20</i></blockquote>
- Roll two six sided dice and drop the lowest roll:

<blockquote>rolldice <i>2</i>d<i>6</i>s<i>1</i></blockquote>
- Roll two 20 sided dice and add a modifier value:

<blockquote>rolldice <i>2</i>d<i>20</i><i>+5</i></blockquote>
- Roll a 20 sided dice two times:

<blockquote>rolldice <i>2</i>xd<i>20</i></blockquote>
