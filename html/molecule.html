<b>molecule</b><br><br>
<b>Molecule helps testing ansible roles.</b><br><br><b>More information: <a href="https://molecule.readthedocs.io">home page</a></b><br><br>
- Create a new ansible role:

<blockquote>molecule init role --role-name <i>role_name</i></blockquote>
- Run tests:

<blockquote>molecule test</blockquote>
- Start the instance:

<blockquote>molecule create</blockquote>
- Configure the instance:

<blockquote>molecule converge</blockquote>
- Login into the instance:

<blockquote>molecule login</blockquote>
