<b>kaggle</b><br><br>
<b>Official CLI for Kaggle implemented in Python 3.</b><br><br><b>More information: <a href="https://github.com/Kaggle/kaggle-api">home page</a></b><br><br>
- View current configuration values:

<blockquote>kaggle config view</blockquote>
- Download a specific file from a competition dataset:

<blockquote>kaggle competitions download <i>competition</i> -f <i>filename</i></blockquote>
