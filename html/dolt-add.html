<b>dolt add</b><br><br>
<b>Add the contents of a table to the list of Dolt staged tables.</b><br><br><b>More information: <a href="https://github.com/dolthub/dolt">home page</a></b><br><br>
- Add a table to the list of staged tables (stage a table):

<blockquote>dolt add <i>table</i></blockquote>
- Stage all tables:

<blockquote>dolt add --all</blockquote>
