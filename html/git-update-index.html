<b>git update-index</b><br><br>
<b>Git command for manipulating the index.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-update-index">home page</a></b><br><br>
- Pretend that a modified file is unchanged (`git status` will not show this as changed):

<blockquote>git update-index --skip-worktree <i>path/to/modified_file</i></blockquote>
