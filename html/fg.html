<b>fg</b><br><br>
<b>Run jobs in foreground.</b><br><br><b>More information: <a href="https://manned.org/fg">home page</a></b><br><br>
- Bring most recently suspended background job to foreground:

<blockquote>fg %<i>job_id</i></blockquote>
