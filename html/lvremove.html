<b>lvremove</b><br><br>
<b>Remove one or more logical volumes.</b><br><br><b>See also: `lvm`.</b><br><br><b>More information: <a href="https://man7.org/linux/man-pages/man8/lvremove.8.html">home page</a></b><br><br>
- Remove a logical volume in a volume group:

<blockquote>sudo lvremove <i>volume_group</i>/<i>logical_volume</i></blockquote>
- Remove all logical volumes in a volume group:

<blockquote>sudo lvremove <i>volume_group</i></blockquote>
