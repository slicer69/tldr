<b>nmcli</b><br><br>
<b>A command line tool for controlling NetworkManager.</b><br><br><b>More information: <a href="https://man.archlinux.org/man/nmcli.1">home page</a></b><br><br>
- Check the nmcli version:

<blockquote>nmcli --version</blockquote>
- Call general help:

<blockquote>nmcli --help</blockquote>
- Call help on a command:

<blockquote>nmcli <i>command</i> --help</blockquote>
- Execute an `nmcli` command:

<blockquote>nmcli <i>command</i></blockquote>
