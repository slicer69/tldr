<b>swapon</b><br><br>
<b>Enables device or file for swapping.</b><br><br>
- Get swap information:

<blockquote>swapon -s</blockquote>
- Enable a given swap partition:

<blockquote>swapon <i>/dev/sdb7</i></blockquote>
- Enable a given swap file:

<blockquote>swapon <i>path/to/file</i></blockquote>
- Enable all swap areas:

<blockquote>swapon -a</blockquote>
- Enable swap by label of a device or file:

<blockquote>swapon -L <i>swap1</i></blockquote>
