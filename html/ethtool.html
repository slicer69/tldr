<b>ethtool</b><br><br>
<b>Display and modify Network Interface Controller (NIC) parameters.</b><br><br><b>More information: <a href="http://man7.org/linux/man-pages/man8/ethtool.8.html">home page</a></b><br><br>
- Set the link speed, duplex mode, and parameter autonegotiation for a given interface:

<blockquote>ethtool -s <i>eth0</i> speed <i>10|100|1000</i> duplex <i>half|full</i> autoneg <i>on|off</i></blockquote>
