<b>rtorrent</b><br><br>
<b>Download torrents over the command line.</b><br><br>
- Add a torrent file or magnet to be downloaded:

<blockquote>rtorrent <i>torrent_or_magnet</i></blockquote>
- Start the download:

<blockquote><Ctrl>S</blockquote>
- View details about downloading torrent:

<blockquote>-></blockquote>
- Close rtorrent safely:

<blockquote><Ctrl>Q</blockquote>
