<b>nsnake</b><br><br>
<b>Snake game in the terminal.</b><br><br><b>More information: <a href="https://github.com/alexdantas/nsnake/">home page</a></b><br><br>
- Start a snake game:

<blockquote>nsnake</blockquote>
- Navigate the snake:

<blockquote><i>Up|Down|Left|Right</i> arrow key</blockquote>
- Pause/unpause the game:

<blockquote>p</blockquote>
- Quit the game:

<blockquote>q</blockquote>
- Show help during the game:

<blockquote>h</blockquote>
