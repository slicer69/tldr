<b>picard</b><br><br>
<b>Next generation MusicBrainz tagging application.</b><br><br>
- Start Picard:

<blockquote>picard</blockquote>
- Open a set of files:

<blockquote>picard <i>path/to/file1.mp3</i> <i>path/to/file2.mp3</i></blockquote>
- Display the version of Picard installed:

<blockquote>picard --long-version</blockquote>
