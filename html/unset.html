<b>unset</b><br><br>
<b>Remove shell variables or functions.</b><br><br>
- Remove the variable `foo`, or if the variable doesn't exist, remove the function `foo`:

<blockquote>unset <i>foo</i></blockquote>
- Remove the variables foo and bar:

<blockquote>unset -v <i>foo</i> <i>bar</i></blockquote>
- Remove the function my_func:

<blockquote>unset -f <i>my_func</i></blockquote>
