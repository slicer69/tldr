<b>pueue status</b><br><br>
<b>Display the current status of all tasks.</b><br><br><b>More information: <a href="https://github.com/Nukesor/pueue">home page</a></b><br><br>
- Show the status of all tasks:

<blockquote>pueue status</blockquote>
- Show the status of a specific group:

<blockquote>pueue status --group <i>group_name</i></blockquote>
