<b>fusermount</b><br><br>
<b>Mount and unmount FUSE filesystems.</b><br><br><b>More information: <a href="https://man.archlinux.org/man/fusermount.1">home page</a></b><br><br>
- Unmount a FUSE filesystem:

<blockquote>fusermount -u <i>path/to/mount_point</i></blockquote>
- Unmount a FUSE filesystem as soon as it becomes unused:

<blockquote>fusermount -z <i>path/to/mount_point</i></blockquote>
- Display version:

<blockquote>fusermount --version</blockquote>
