<b>sleep</b><br><br>
<b>Delay for a specified amount of time.</b><br><br><b>More information: <a href="https://www.gnu.org/software/coreutils/sleep">home page</a></b><br><br>
- Delay in seconds:

<blockquote>sleep <i>seconds</i></blockquote>
- Delay in minutes:

<blockquote>sleep <i>minutes</i>m</blockquote>
- Delay in hours:

<blockquote>sleep <i>hours</i>h</blockquote>
