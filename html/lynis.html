<b>lynis</b><br><br>
<b>System and security auditing tool.</b><br><br><b>More information: <a href="https://cisofy.com/documentation/lynis/">home page</a></b><br><br>
- Check that Lynis is up-to-date:

<blockquote>sudo lynis update info</blockquote>
- Run a security audit of the system:

<blockquote>sudo lynis audit system</blockquote>
- Run a security audit of a Dockerfile:

<blockquote>sudo lynis audit dockerfile <i>path/to/dockerfile</i></blockquote>
