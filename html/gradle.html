<h2> gradle</h2><br>
<b>Description:</b> <b>Gradle is the official build system for Android Studio.</b><br><br>
- Compile a package:

<blockquote>gradle build</blockquote>
- Clear the build folder:

<blockquote>gradle clean</blockquote>
- Compile and Release package:

<blockquote>gradle assembleRelease</blockquote>
