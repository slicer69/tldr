<b>a2disconf</b><br><br>
<b>Disable an Apache configuration file on Debian-based OSes.</b><br><br><b>More information: <a href="https://manpages.debian.org/latest/apache2/a2disconf.8.en.html">home page</a></b><br><br>
- Disable a configuration file:

<blockquote>sudo a2disconf <i>configuration_file</i></blockquote>
- Don't show informative messages:

<blockquote>sudo a2disconf --quiet <i>configuration_file</i></blockquote>
