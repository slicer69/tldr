<b>wordgrinder</b><br><br>
<b>Command-line word processor.</b><br><br><b>More information: <a href="https://cowlark.com/wordgrinder">home page</a></b><br><br>
- Start wordgrinder (loads a blank document by default):

<blockquote>wordgrinder</blockquote>
- Open a given file:

<blockquote>wordgrinder <i>filename</i></blockquote>
- Show the menu:

<blockquote>Alt + M</blockquote>
