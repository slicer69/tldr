<h2> ab</h2><br>
<b>Description:</b> <b>Apache Benchmarking tool. The simplest tool to perform a load testing.</b><br><br>
- Execute 100 HTTP GET requests to given URL:

<blockquote>ab -n 100 {{url}}</blockquote>
- Execute 100 HTTP GET requests, processing up to 10 requests concurrently, to given URL:

<blockquote>ab -n 100 -c 10 {{url}}</blockquote>
