<b>jar</b><br><br>
<b>Java Applications/Libraries Packager.</b><br><br><b>More information: <a href="https://docs.oracle.com/javase/tutorial/deployment/jar/basicsindex.html">home page</a></b><br><br>
- Unzip .jar/.war file to the current directory:

<blockquote>jar -xvf <i>file.jar</i></blockquote>
- List a .jar/.war file content:

<blockquote>jar tf <i>path/to/file.jar</i></blockquote>
- List a .jar/.war file content with verbose output:

<blockquote>jar tvf <i>path/to/file.jar</i></blockquote>
