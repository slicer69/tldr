<b>vgdisplay</b><br><br>
<b>Display information about Logical Volume Manager (LVM) volume groups.</b><br><br><b>See also: `lvm`.</b><br><br><b>More information: <a href="https://man7.org/linux/man-pages/man8/vgdisplay.8.html">home page</a></b><br><br>
- Display information about all volume groups:

<blockquote>sudo vgdisplay</blockquote>
- Display information about volume group vg1:

<blockquote>sudo vgdisplay <i>vg1</i></blockquote>
