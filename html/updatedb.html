<b>updatedb</b><br><br>
<b>Create or update the database used by `locate`.</b><br><br><b>It is usually run daily by cron.</b><br><br>
- Refresh database content:

<blockquote>sudo updatedb</blockquote>
- Display file names as soon as they are found:

<blockquote>sudo updatedb --verbose</blockquote>
