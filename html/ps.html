<h2> ps</h2><br>
<b>Description:</b> <b>Information about running processes.</b><br><br>
- List all running processes:

<blockquote>ps aux</blockquote>
- List all running processes including the full command string:

<blockquote>ps auxww</blockquote>
- Search for a process that matches a string:

<blockquote>ps aux | grep {{string}}</blockquote>
