<b>dvc freeze</b><br><br>
<b>Freeze stages in the DVC pipeline.</b><br><br><b>This prevents DVC from tracking changes in stage dependencies and re-execution until unfreeze.</b><br><br><b>See also `dvs unfreeze`.</b><br><br><b>More information: <a href="https://dvc.org/doc/command-reference/freeze">home page</a></b><br><br>
- Freeze 1 or more specified stages:

<blockquote>dvc freeze <i>stage_name_a</i> [<i>stage_name_b</i> ...]</blockquote>
