<b>mongod</b><br><br>
<b>The MongoDB database server.</b><br><br>
- Specify a config file:

<blockquote>mongod --config <i>filename</i></blockquote>
- Specify the port to listen on:

<blockquote>mongod --port <i>port</i></blockquote>
- Specify database profiling level. 0 is off, 1 is only slow operations, 2 is all:

<blockquote>mongod --profile <i>0|1|2</i></blockquote>
