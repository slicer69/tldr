<b>lsscsi</b><br><br>
<b>List SCSI devices (or hosts) and their attributes.</b><br><br>
- List all SCSI devices:

<blockquote>lsscsi</blockquote>
- List all SCSI devices with detailed attributes:

<blockquote>lsscsi -L</blockquote>
- List all SCSI devices with human readable disk capacity:

<blockquote>lsscsi -s</blockquote>
