<b>wg-quick</b><br><br>
<b>Quickly set up WireGuard tunnels based on config files.</b><br><br><b>More information: <a href="https://www.wireguard.com/quickstart/">home page</a></b><br><br>
- Set up a VPN tunnel:

<blockquote>wg-quick up <i>interface_name</i></blockquote>
- Delete a VPN tunnel:

<blockquote>wg-quick down <i>interface_name</i></blockquote>
