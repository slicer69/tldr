<b>wasm2c</b><br><br>
<b>Convert a file from the WebAssembly binary format to a C source file and header.</b><br><br>
- Convert a file to a C source file and header and display it to the console:

<blockquote>wasm2c <i>file.wasm</i></blockquote>
- Write the output to a given file (`file.h` gets additionally generated):

<blockquote>wasm2c <i>file.wasm</i> -o <i>file.c</i></blockquote>
