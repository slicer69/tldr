<b>xo</b><br><br>
<b>A pluggable zero configuration linting utility for JavaScript.</b><br><br>
- Lint files in "src":

<blockquote>xo</blockquote>
- Lint on a gives set of files:

<blockquote>xo <i>filename</i>.js <i>filename1</i>.js</blockquote>
- Fix lint issues:

<blockquote>xo --fix</blockquote>
- Lint with spaces as indentation instead of tabs:

<blockquote>xo --space</blockquote>
- Lint with prettier code style:

<blockquote>xo --prettier</blockquote>
