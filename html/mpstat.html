<b>mpstat</b><br><br>
<b>Report CPU statistics.</b><br><br>
- Display CPU statistics every 2 seconds:

<blockquote>mpstat <i>2</i></blockquote>
- Display 5 reports, one by one, at 2 second intervals:

<blockquote>mpstat <i>2</i> <i>5</i></blockquote>
- Display 5 reports, one by one, from a given processor, at 2 second intervals:

<blockquote>mpstat -P <i>0</i> <i>2</i> <i>5</i></blockquote>
