<b>figlet</b><br><br>
<b>Generate ASCII banners from user input.</b><br><br>
- Generate by directly inputting text:

<blockquote>figlet <i>input_text</i></blockquote>
- Use a custom font file:

<blockquote>figlet <i>input_text</i> -f <i>font_file_name</i></blockquote>
- Pipe command output through figlet:

<blockquote><i>command</i> | figlet</blockquote>
- Show available figlet fonts:

<blockquote>showfigfonts <i>optional_string_to_display</i></blockquote>
