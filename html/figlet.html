<h2> figlet</h2><br>
<b>Description:</b> <b>Generate ASCII banners from user input.</b><br><br>
- Generate by directly inputting text:

<blockquote>figlet {{input_text}}</blockquote>
- Use a custom font file:

<blockquote>figlet {{input_text}} -f {{font_file_name}}</blockquote>
- Pipe command output through figlet:

<blockquote>{{command}} | figlet</blockquote>
