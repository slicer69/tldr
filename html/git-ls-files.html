<b>git ls-files</b><br><br>
<b>Show information about files in the index and the working tree.</b><br><br><b>More information: <a href="https://git-scm.com/docs/git-ls-files">home page</a></b><br><br>
- Show deleted files:

<blockquote>git ls-files --deleted</blockquote>
- Show modified and deleted files:

<blockquote>git ls-files --modified</blockquote>
- Show ignored and untracked files:

<blockquote>git ls-files --others</blockquote>
