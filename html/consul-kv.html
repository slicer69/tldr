<b>consul-kv</b><br><br>
<b>Distributed key-value store with health checking and service discovery.</b><br><br><b>Homepage: <a href="https://learn.hashicorp.com/consul/getting-started/kv">home page</a></b><br><br>
- Read a value from the key-value store:

<blockquote>consul kv get <i>key</i></blockquote>
- Store a new key-value pair:

<blockquote>consul kv put <i>key</i> <i>value</i></blockquote>
- Delete a key-value pair:

<blockquote>consul kv delete <i>key</i></blockquote>
