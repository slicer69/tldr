<h2> edit</h2><br>
<b>Description:</b> <b>An alias to a `run-mailcap`'s action edit.</b><br><br><b>Description:</b> <b>Originally `run-mailcap` is used to process/edit mime-type/file.</b><br><br>
- Edit action can be used to view any file on default mailcap explorer:

<blockquote>edit {{filename}}</blockquote>
- With `run-mailcap`:

<blockquote>run-mailcap --action=edit {{filename}}</blockquote>
