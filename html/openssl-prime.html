<b>openssl prime</b><br><br>
<b>OpenSSL command to compute prime numbers.</b><br><br><b>More information: <a href="https://www.openssl.org/docs/manmaster/man1/openssl-prime.html">home page</a></b><br><br>
- Generate a 2048bit prime number and display it in hexadecimal:

<blockquote>openssl prime -generate -bits 2048 -hex</blockquote>
- Check if a given number is prime:

<blockquote>openssl prime <i>number</i></blockquote>
