<b>xplr</b><br><br>
<b>Terminal-based file system explorer.</b><br><br><b>More information: <a href="https://github.com/sayanarijit/xplr">home page</a></b><br><br>
- Open a directory:

<blockquote>xplr <i>path/to/directory</i></blockquote>
- Focus on a file:

<blockquote>xplr <i>path/to/file</i></blockquote>
