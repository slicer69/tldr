<b>numlockx</b><br><br>
<b>Control the number lock key status in X11 sessions.</b><br><br><b>More information: <a href="http://www.mike-devlin.com/linux/README-numlockx.htm">home page</a></b><br><br>
- Show the current number lock status:

<blockquote>numlockx status</blockquote>
- Turn the number lock on:

<blockquote>numlockx on</blockquote>
- Turn the number lock off:

<blockquote>numlockx off</blockquote>
- Toggle the current state:

<blockquote>numlockx toggle</blockquote>
