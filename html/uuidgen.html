<b>uuidgen</b><br><br>
<b>Generate unique identifiers (UUIDs).</b><br><br>
- Create a random UUID:

<blockquote>uuidgen --random</blockquote>
- Create a UUID based on the current time:

<blockquote>uuidgen --time</blockquote>
- Create a UUID based on the hash of a URL:

<blockquote>uuidgen --sha1 --namespace <i>@url</i> --name <i>object_name</i></blockquote>
