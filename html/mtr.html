<b>mtr</b><br><br>
<b>Matt's Traceroute: combined traceroute and ping tool.</b><br><br>
- Traceroute to a host and continuously ping all intermediary hops:

<blockquote>mtr <i>host</i></blockquote>
- Disable IP address and host name mapping:

<blockquote>mtr -n <i>host</i></blockquote>
- Generate output after pinging each hop 10 times:

<blockquote>mtr -w <i>host</i></blockquote>
- Force IP IPv4 or IPV6:

<blockquote>mtr -4 <i>host</i></blockquote>
