<h2> umount</h2><br>
<b>Revokes access to an entire filesystem mounted to a directory.</b><br><br><b>A filesystem cannot be unmounted when it is busy.</b><br><br>
- Unmount a filesystem:

<blockquote>umount <i>path/to/device_file</i></blockquote>
- OR:

<blockquote>umount <i>path/to/mounted_directory</i></blockquote>
- Unmount all mounted filesystems (dangerous!):

<blockquote>umount -a</blockquote>
