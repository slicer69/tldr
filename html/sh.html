<b>sh</b><br><br>
<b>Bourne shell.</b><br><br><b>The standard command language interpreter.</b><br><br>
- Start interactive shell:

<blockquote>sh</blockquote>
- Execute a command:

<blockquote>sh -c <i>command</i></blockquote>
- Run commands from a file:

<blockquote>sh <i>file.sh</i></blockquote>
- Run commands from `stdin`:

<blockquote>sh -s</blockquote>
