<h2> sh</h2><br>
<b>Description:</b> <b>Bourne shell.</b><br><br><b>Description:</b> <b>The standard command language interpreter.</b><br><br>
- Start interactive shell:

<blockquote>sh</blockquote>
- Execute a command:

<blockquote>sh -c {{command}}</blockquote>
- Run commands from a file:

<blockquote>sh {{file.sh}}</blockquote>
- Run commands from STDIN:

<blockquote>sh -s</blockquote>
